<section>
  <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
</section>

<section>
  <div class="content see-pages">
    <div class="container">
      <div class="outer-card">
        <div class="card">
          <form [formGroup]="spForm" novalidate (ngSubmit)="spForm.valid && onSubmit(spForm.value)" (keyup)="resetApiErrors()"
            class="ynw-common-form-nm">

            <div class="form-group">
              <mat-form-field>
                <input type="password" placeholder="{{old_password_cap}}" matInput class="form-control" id="old_password" formControlName="old_password"
                  autocomplete="off" >
                  <!-- (blur)="onFieldBlur('old_password')" -->
              </mat-form-field>
              <app-field-error-display [displayError]="fed_service.isFieldValid(spForm,'old_password')" [errorMsgs]="fed_service.getErrorMessage(spForm,'old_password',
              {
                'required' : 'Old Password Required',
                'pattern' : 'Incorrect old password.'
              })">
              </app-field-error-display>
            </div>

            <!-- <div class="form-group">
                <label class="col-form-label">{{old_password_cap}}</label>
                <input type="password" class="form-control" [formControl]="spForm.controls['old_password']">
                <app-field-error-display [displayError]="fed_service.isFieldValid(spForm,'old_password')"
                [errorMsgs]="fed_service.getErrorMessage(spForm,'old_password',
                {'required' : 'Old Password Required',
                'pattern' : 'Incorrect old password.'})">
                </app-field-error-display>
              </div> -->

            <div class="form-group">
              <mat-form-field>
                <input class="form-control" placeholder="{{new_password_cap}}" matInput [formControl]="spForm.controls['new_password']" validateEqual="confirm_password"
                  reverse="true" type="password">
              </mat-form-field>
              <app-field-error-display [displayError]="fed_service.isFieldValid(spForm,'new_password')" [errorMsgs]="fed_service.getErrorMessage(spForm,'new_password',
                    {'required' : 'New Password Required',
                    'pattern' : 'Use minimum 8 characters with atleast one uppercase, lowercase and number'})">
              </app-field-error-display>
            </div>

            <div class="form-group">
              <mat-form-field>
                <input class="form-control" placeholder="{{re_enter_password_cap}}" matInput [formControl]="spForm.controls['confirm_password']" validateEqual="new_password"
                  type="password">
              </mat-form-field>
              <app-field-error-display [displayError]="fed_service.isFieldValid(spForm,'confirm_password')" [errorMsgs]="fed_service.getErrorMessage(spForm,'confirm_password',
                {'required' : 'Re-enter Password',
                'pattern' : 'Use minimum 8 characters with atleast one uppercase, lowercase and number'})">
              </app-field-error-display>
            </div>

            <button mat-button type="submit" class="cs-btn bt1" [disabled]="!spForm.valid">{{save_btn_cap}}</button>

          </form>
        </div>
        <div class="right-menu">
          <div class="right-menu-header">{{related_links_cap}}</div>
          <ul class="related-link">
            <li (click)="shared_functions.redirectto('profile')" class="icon-profile">{{user_profile_cap}}</li>
            <li (click)="shared_functions.redirectto('change-mobile')" class="icon-mobile">{{change_mobile_cap}}</li>
            <!-- <li (click)="shared_functions.redirectto('change-email')" class="icon-inbox">{{add_change_email_cap}}</li> -->
            <li (click)="shared_functions.redirectto('members')" class="icon-members" *ngIf="curtype=='consumer'">{{family_members_cap}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
