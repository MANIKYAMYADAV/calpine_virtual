 <!--begin::Body-->
 <body  id="kt_body"  class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading"  >

  <!--begin::Main-->
<div class="d-flex flex-column flex-root">
<!--begin::Login-->
<div class="login login-3 wizard d-flex flex-column flex-lg-row flex-column-fluid">
<!--begin::Aside-->
<div class="login-aside d-flex flex-column flex-row-auto">
    <!--begin::Aside Top-->
    <div class="d-flex flex-column-auto flex-column">
        <!--begin::Aside header-->
        <a href="#" class="login-logo text-center pt-lg-25 pb-10">
    <img src="../../../../../assets/images/jaldee-businesslogo.png" class="max-h-70px" alt=""/>
  </a>
        <!--end::Aside header-->

        <!--begin::Aside Title-->
        <h3 class="font-weight-bolder text-center font-size-h4 text-dark-50 line-height-xl">
            Jaldee se jaldee.<br/>
            Expand your practice or business.
        </h3>
        <!--end::Aside Title-->
    </div>
    <!--end::Aside Top-->

    <!--begin::Aside Bottom-->
    <div class="aside-img d-flex flex-row-fluid bgi-no-repeat bgi-position-x-center"
        style="background-position-y: calc(100% + 5rem); background-image: url(../../../../../assets/images/login_pge.png)">
    </div>
    <!--end::Aside Bottom-->
</div>
<!--begin::Aside-->

<!--begin::Content-->
<div class="login-content flex-row-fluid d-flex flex-column p-10">
    
    <!--begin::Wrapper-->
    <div class="d-flex flex-row-fluid flex-center">
        <!--begin::Signin-->
        <div class="login-form">
            <!--begin::Form-->
            <form  [formGroup]="loginForm" class="form" id="kt_login_singin_form" novalidate (ngSubmit)="loginForm.valid &&
            onSubmit (loginForm.value)" action="">
                <!--begin::Title-->
                <div class="pb-5 pb-lg-15">
                    <h3 class="font-weight-bolder text-dark font-size-h2 font-size-h1-lg">Login</h3>
                    <!-- <div class="text-muted font-weight-bold font-size-h4">
                        New Here?
                        <a href="custom/pages/login/login-3/signup.html" class="text-primary font-weight-bolder">Join As Jaldee Provider</a>
                    </div> -->
                </div>
                <!--begin::Title-->

                <!--begin::Form group-->
                <div class="form-group">
                  <div _ngcontent-eec-c483="" class="d-flex justify-content-between mt-n5">
                    <label class="font-size-h6 font-weight-bolder text-dark" style="text-align: left !important;">Mobile/Email</label>
                  </div>
                    
                    <input class="form-control  py-7 px-6 rounded-lg border-0" type="text" id="emailId" 
                    formControlName="emailId" placeholder="Enter Mobile/Email" autocomplete="off" (keyup)="handlekeyup($event)"/>
                </div>
                <!--end::Form group-->

                <!--begin::Form group-->
                <div class="form-group">
                    <div class="d-flex justify-content-between mt-n5">
                        <label class="font-size-h6 font-weight-bolder text-dark pt-5">Password</label>

                        <a (click)="doForgotPassword()" class="text-primary font-size-h6 font-weight-bolder text-hover-primary pt-5">
                Forgot Password ?
              </a>
                    </div>
                    <input class="form-control py-7 px-6 rounded-lg border-0" type="password" id="password" placeholder="Enter password" 
                    formControlName="password" autocomplete="off" (keyup)="handlekeyup($event)"/>
                </div>
                <!--end::Form group-->

                <!--begin::Action-->
                <div class="pb-lg-0 pb-5">
                    <button type="submit" id="kt_login_singin_form_submit_button" class="btn btn-primary font-weight-bolder font-size-lg px-8 py-2 my-3 mr-3">Login</button>
                    <button *ngIf="!qParams['src']" (click)="doSignuppage()" type="button" class="btn btn-light-primary font-weight-bolder px-8 py-2 my-3 font-size-lg">Join as a service provider</button>
                </div>
                <!--end::Action-->
            </form>
            <!--end::Form-->
        </div>
        <!--end::Signin-->
    </div>
    <!--end::Wrapper-->
</div>
<!--end::Content-->
</div>
<!--end::Login-->
</div>
<!--end::Main-->
