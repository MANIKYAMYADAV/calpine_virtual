<h1 class="mat-dialog-title">   Add Notes  For
  <button #locte mat-dialog-close class="modal_close" tabindex="-1">
    <i class="fa fa-window-close" aria-hidden="true"></i>
  </button>
</h1>
<mat-dialog-content>
  <textarea  readonly  rows="5" class="col-md-12 col-sm-12 col-xs-12">
      {{notes}}
  </textarea>


</mat-dialog-content>

<mat-dialog-actions>

  <button type="button" class="cs-btn bt1 small-btn" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
