<header [class]="headercls">
    <div class="container"> 
        <div class="row">
            <div class="lgo col-md-3"><a routerLink="/"><img src="assets/images/logo.png" alt=""></a></div>
            <div class="tc1 col-md-3 ml-auto" *ngIf="!shared_functions.checkLogin()">
                <div class="topsignouter"><span class="sgn" (click)="doLogin('consumer')" *ngIf="!shared_functions.checkLogin()">Sign in</span> / <span class="jn" (click)="doSignup('consumer')" *ngIf="!shared_functions.checkLogin()">Join</span></div>
                <div class="isprovidertop" *ngIf="!shared_functions.checkLogin()">Are you a Provider? <span (click)="doLogin('provider')">Click Here</span></div>
            </div>
            <div class="lg-opt ml-auto" *ngIf="provider_loggedin">
                <div class="bnps" *ngIf="headercls=='dashb'">
                    <div class="pro-pic" *ngIf="blogo!=''">
                        <img [src] = "blogo" *ngIf="blogo!='' && blogo!=null"/>                        
                    </div>
                    <div class="mn-title">
                        <span class="title-bn">{{bname}}</span>
                        <span class="title-ps">{{bsector}}</span>
                    </div>
                    
                    <div class="inbx" (click)="inboxiconClick()">
                        <div class="ot-bx">
                            <div class="noti-no">3</div>
                            <i data-icon="H"></i>
                        </div>
                    </div>
                    
                </div>
                <div class="lgmem">
                    <span class="lgin">
                    {{userdet.userName}}
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <i class="icon-angle-down"></i>
                    </button>
                        <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="redirectto('profile')">
                                <i class="icon-user"></i>
                                <span>Profile</span>
                        </button>
                        <button mat-menu-item (click)="redirectto('change-password')">
                            <i class="icon-user"></i>
                            <span>Change Password</span>
                        </button>
                        <button mat-menu-item (click)="redirectto('change-mobile')">
                            <i class="icon-user"></i>
                            <span>Change Mobile</span>
                        </button>
                        <button mat-menu-item (click)="redirectto('change-email')">
                            <i class="icon-user"></i>
                            <span>Change Email</span>
                        </button>
                        <button mat-menu-item (click)="doLogout()">
                            <i class="icon-logout"></i>
                            <span>Logout</span>
                        </button>
                        </mat-menu>
                    </span>
                    <a href="javascript:void()" (click)="upgradeMembership()" class="membership" *ngIf="headercls!='itl-steps'"><i class="icon-membership"></i> Upgrade <span>Membership</span></a>
                </div>
            </div>
        </div>        
    </div>
</header>
