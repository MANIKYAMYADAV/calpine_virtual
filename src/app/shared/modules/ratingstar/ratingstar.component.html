<fieldset class="ynwstar-rating">
    <input type="radio" id="star5" name="rating" value="5" [checked]="ratingval=='5'" /><label class = "full" for="star5" title="5 stars" (click)="handle_ratingclick('5')"></label>
    <input type="radio" id="star4half" name="rating" value="4 and a half" [checked]="ratingval=='4.5'"/><label class="half" for="star4half" title="4.5 stars" (click)="handle_ratingclick('4.5')"></label>
    <input type="radio" id="star4" name="rating" value="4" [checked]="ratingval=='4'"/><label class = "full" for="star4" title="4 stars" (click)="handle_ratingclick('4')"></label>
    <input type="radio" id="star3half" name="rating" value="3 and a half" [checked]="ratingval=='3.5'"/><label class="half" for="star3half" title="3.5 stars" (click)="handle_ratingclick('3.5')"></label>
    <input type="radio" id="star3" name="rating" value="3" [checked]="ratingval=='3'"/><label class = "full" for="star3" title="3 stars" (click)="handle_ratingclick('3')"></label>
    <input type="radio" id="star2half" name="rating" value="2 and a half" [checked]="ratingval=='2.5'"/><label class="half" for="star2half" title="2.5 stars" (click)="handle_ratingclick('2.5')"></label>
    <input type="radio" id="star2" name="rating" value="2" [checked]="ratingval=='2'"/><label class = "full" for="star2" title="2 stars" (click)="handle_ratingclick('2')"></label>
    <input type="radio" id="star1half" name="rating" value="1 and a half" [checked]="ratingval=='1.5'"/><label class="half" for="star1half" title="1.5 stars" (click)="handle_ratingclick('1.5')"></label>
    <input type="radio" id="star1" name="rating" value="1" [checked]="ratingval=='1'"/><label class = "full" for="star1" title="1 star" (click)="handle_ratingclick('1')"></label>
    <input type="radio" id="starhalf" name="rating" value="half" [checked]="ratingval=='.5'"/><label class="half" for="starhalf" title="0.5 stars" (click)="handle_ratingclick('.5')"></label>
</fieldset>
