<ng-container *ngIf="showOTPContainer">
  <form [formGroup]="otp_form" novalidate (ngSubmit)="otp_form.valid && doOnOtpSubmit(otp_form.value)" class="ynw-common-form otp_scr"
    (keyup)="doResetApiErrors()">
    <mat-dialog-content>   
        <p class="col-form-label col-md-12 no-padding" for="otp"><b>{{otp_mobile}}</b></p>
            <div class="row otp_box">
          <div class="col-md-6 col-7">
              <div class="form-group ">
                  <mat-form-field >
                  <input class="form-control number-ip-sm" matInput placeholder="Enter OTP" [formControl]="otp_form.controls['phone_otp']" autocomplete="off">
                </mat-form-field>
                  <app-field-error-display [displayError]="fed_service.isFieldValid(otp_form,'phone_otp')" errorMsg="Please enter a valid OTP.">
                    </app-field-error-display>
                </div>
          </div>
          <div class="col-md-6 col-5">
              <div class="form-group">
                  <button type="submit" mat-button class="cs-btn bt1" [disabled]="!otp_form.valid">{{ok_btn_cap}}</button>
                </div>
          </div>   
        </div>
        
    </mat-dialog-content>
    <mat-dialog-actions>
      <div class="resendouter" *ngIf="resetCounterVal==0">
        <span (click)="resendOTPMobile()" mat-button> {{resend_otp_to_cap}} <ng-container *ngIf="type=='change_email'">Email</ng-container></span>
        <ul class="info-lst">
          <span (click)="setResendViaEmail()" *ngIf="type=='signup'" mat-button>
            <i class="black" >Having a problem with your phone. Click &nbsp;</i>{{resend_otp_email}}</span>
        </ul>
      </div>
      <div class="counter-outer" *ngIf="resetCounterVal>0">
        {{resend_otp_opt_active_cap}} <span class="counter">{{resetCounterVal}}</span> {{seconds_cap}}
      </div>
    </mat-dialog-actions>
  </form>
</ng-container>

<ng-container *ngIf="showOTPEmailContainer">
  <div>
    <form [formGroup]="email_form" novalidate *ngIf="email_otp_req" (ngSubmit)="email_form.valid && resendViaEmail(email_form.value)"
      (keyup)="doResetApiErrors()">
      <mat-dialog-content>
        <div class="form-group">
          <mat-form-field>
            <input type="email" [formControl]="email_form.controls['otp_email']" matInput placeholder="Enter your email id" autocomplete="off" />
          </mat-form-field>

          <app-field-error-display [displayError]="fed_service.isFieldValid(email_form,'otp_email')" errorMsg="Please enter a valid email.">
          </app-field-error-display>
        </div>
      </mat-dialog-content>

      <mat-dialog-actions>
        <button type="submit" mat-button [disabled]="!email_form.valid">{{resend_btn_cap}}</button>
        <button type="button" mat-button (click)="doCancelEmailOTP()">{{cancel_btn_cap}}</button>
      </mat-dialog-actions>
    </form>
  </div>
</ng-container>
