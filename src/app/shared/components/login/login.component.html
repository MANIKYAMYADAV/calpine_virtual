<form [formGroup]="loginForm" class="login-form" novalidate (ngSubmit)="loginForm.valid &&
onSubmit(loginForm.value)"
    *ngIf="step==1">
    <div class="mat-dialog-title">{{heading}} <button mat-dialog-close class="modal_close" tabindex="-1"><i class="fa fa-window-close"
                aria-hidden="true"></i></button></div>
    <div class="mat-dialog-content">
        <div class="form-group">
            <mat-form-field>
                <div class="input-group">
                    <div class="input-group-prepend mob-prefix">
                        <span class="input-group-text" id="">{{mob_prefix_cap}}</span>
                    </div>
                    <input type="text" matInput class="form-control" id="phonenumber" placeholder="Enter your 10 digit Mobile number"
                        formControlName="phonenumber" autocomplete="off" (keyup)="handlekeyup($event)" maxlength=10>
                </div>
            </mat-form-field>
            <app-field-error-display [displayError]="fed_service.isFieldValid(loginForm,'phonenumber') && show_error"
                [errorMsgs]="fed_service.getErrorMessage(loginForm,'phonenumber',
                
  {
    'required' : 'Mobile number is required',
    'minlength' : 'Enter a 10 digit mobile number',
    'maxlength' : 'Enter a 10 digit mobile number',
    'pattern' : 'Only numbers are allowed'
  })">
            </app-field-error-display>
        </div>

        <div class="form-group">
            <mat-form-field>
                <input type="password" matInput class="form-control" id="password" placeholder="Password"
                    formControlName="password" autocomplete="off" (keyup)="handlekeyup($event)">
            </mat-form-field>
            <app-field-error-display [displayError]="fed_service.isFieldValid(loginForm,'password') && show_error"
                errorMsg="Password required.">
            </app-field-error-display>
        </div>
    </div>
    <div class="mat-dialog-actions">
        <button type="submit" mat-button [disabled]="api_loading" (click)="showError()">
            <span *ngIf="!api_loading">Login</span>
            <app-common-innerloading-spinner [spinnerParams]="{diameter:30}" *ngIf="api_loading"></app-common-innerloading-spinner>
        </button>

        <div class="forgotpass" (click)="doForgotPassword()">Forgot Password?</div>
        <div class="newuser" (click)="handleSignup()">New User? <span>Signup here</span></div>
    </div>
    <app-field-error-display [displayError]="true" *ngIf="api_error" errorMsg="{{api_error}}"></app-field-error-display>


</form>

<div class="example-container" *ngIf="step==2">
    <app-forgot-password (retonChangePassword)="onChangePassword($event)" (retonCancelForgotPassword)="cancelForgotPassword()"></app-forgot-password>
</div>
