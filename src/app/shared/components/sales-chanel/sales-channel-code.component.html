<section class="col-md-12 col-xs-12 col-sm-12 no-padding">
    <div class="form-group col-md-12 col-xs-12 col-sm-12 no-padding">
        <label class="col-form-label bold">How did you hear us?</label>
    </div>
    <div class="form-group col-md-12 col-xs-12 col-sm-12 hearus no-padding">
        <mat-radio-group [(ngModel)]="hearus">
            <mat-radio-button value="Jaldee">Jaldee</mat-radio-button>
            <mat-radio-button value="Facebook">Facebook</mat-radio-button>
            <mat-radio-button value="Friend">Friend</mat-radio-button>
            <mat-radio-button value="GoogleSearch">Google</mat-radio-button>
            <mat-radio-button value="SalesReps">Sales Reps</mat-radio-button>
            <div class="clearfix"></div>
            <div class="col-md-12 col-xs-12 col-sm-12" *ngIf="hearus==='SalesReps'">
                <div class="form-group mgn-up-10">
                    <div class="col-md-8 col-xs-10 col-sm-10">
                        <mat-form-field>
                            <input matInput placeholder="SC Code/ Phone Number" type="text" class="form-control" (blur)="blurSc($event)" (keypress)="handlekeyup($event)"
                                [(ngModel)]="scCode_Ph" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4 col-xs-2 col-sm-2">
                        <i class="fa fa-search pointer-cursor" (click)="findSC_ByScCode(scCode_Ph)"></i>
                    </div>
                </div>
                <div class="salesChannelDetails" *ngIf="scfound">
                    <div class="col-md-12 col-xs-12 col-sm-12 mgn-up-10">
                        SC Code: {{scInfo.scId}}
                    </div>
                    <div class="col-md-12 col-xs-12 col-sm-12 mgn-up-10">
                        SC Name: {{scInfo.scName}}
                    </div>
                    <div class="col-md-12 col-xs-12 col-sm-12 mgn-up-10">
                        SC Phone No: {{scInfo.primaryPhoneNo}}
                    </div>
                    <div class="col-md-12 col-xs-12 col-sm-12 mgn-up-10 mgn-bt-10">
                        Name : {{scInfo.contactFirstName}} {{scInfo.contactLastName}}
                    </div>
                </div>
            </div>
            <mat-radio-button value="Twitter">Twitter</mat-radio-button>
            <mat-radio-button value="Other">Other</mat-radio-button>
        </mat-radio-group>
    </div>
    <mat-dialog-actions>
        <button tabindex="-1" (click)="onSubmit('skip')" class="cs-btn bt2">Skip</button>
        <button tabindex="2" (click)="onSubmit()" class="cs-btn bt1">{{ok_btn_cap}}</button>
    </mat-dialog-actions>
</section>
