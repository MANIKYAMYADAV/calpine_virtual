<h1>Profile</h1>
<app-header [headerTitle]="'Profile'"></app-header>

<form [formGroup]="editProfileForm"  novalidate
(ngSubmit)="editProfileForm.valid &&
onSubmit(editProfileForm.value)" (keyup)="resetApiErrors()">

<div class="form-group">
    <label class="col-form-label" for="first_name">First Name *</label>
    <input type="text" class="form-control" id="first_name" placeholder="First Name"
    formControlName="first_name">
    <app-field-error-display [displayError]="fed_service.isFieldValid(editProfileForm,'first_name')"
    errorMsg="Please enter your first name.">
   </app-field-error-display>
</div>

<div class="form-group">
    <label class="col-form-label" for="last_name">Last Name *</label>
    <input type="text" class="form-control" id="last_name" placeholder="Last Name"
    formControlName="last_name">
    <app-field-error-display [displayError]="fed_service.isFieldValid(editProfileForm,'last_name')"
    errorMsg="Please enter your last name.">
   </app-field-error-display>
</div>

<div class="form-group">
    <label class="col-form-label" for="firstname">Address</label>
    <textarea type="text" class="form-control" id="address" placeholder="Address"
    formControlName="address"></textarea>
</div>

<div class="form-group">
    <label class="col-form-label" for="firstname">Mobile</label>
    <input type="text" class="form-control" id="mobile"
    formControlName="mobile">
</div>

<div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="radio"
      id="consumer-radio"  value="male" formControlName="gender">
      Male
    </label>
  </div>
<div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="radio"
      id="provider-radio" value="female" formControlName="gender">
     Female
    </label>
</div>

<mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Date Of Birth"  formControlName="dob">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>


<div class="form-group">
    <label class="col-form-label" for="email">Email</label>
    <input type="text" class="form-control" id="email"
    formControlName="email" >
</div>
<button  type="submit" mat-button
[disabled]="!editProfileForm.valid">Submit</button>

</form>

<button  routerLink="/">Back to Home</button>

<app-field-error-display [displayError]="true" *ngIf="api_error"
errorMsg="{{api_error}}"></app-field-error-display>

<app-form-success-display [displayMsg]="true" *ngIf="api_success"
successMsg="{{api_success}}"></app-form-success-display>
