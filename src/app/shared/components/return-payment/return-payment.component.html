<div class="welcome-page">
  <div class="row">
      <!-- <div class="col-md-10 push-md-1"> -->

            <app-common-innerloading-spinner *ngIf="loading==1"></app-common-innerloading-spinner>

            <div class="payment-message" *ngIf="loading==0">
                <div class="card success" *ngIf="status=='success'">
                    <span class="icon-tick"></span>
                    <span class="message">{{payment_done_success_cap}}</span>
                    <a class="btn rounded-btn" *ngIf="user_type == 'consumer'" (click)="goBacktoHome('consumer')">{{go_back_home_cap}}</a>
                    <a class="btn rounded-btn" *ngIf="user_type == 'provider'" (click)="goBacktoHome('provider')">{{go_back_home_cap}}</a>
                </div>
                
                <div class="card failed" *ngIf="status=='failed'">
                    <span class="icon-warning"></span>
                    <span class="message">{{payment_failed_cap}}</span>
                    <a class="btn rounded-btn" *ngIf="user_type == 'consumer'" (click)="goBacktoHome('consumer')">{{go_back_home_cap}}</a>
                    <a class="btn rounded-btn" *ngIf="user_type == 'provider'" (click)="goBacktoHome('provider')">{{go_back_home_cap}}</a>
                </div>
            </div>

</div>
