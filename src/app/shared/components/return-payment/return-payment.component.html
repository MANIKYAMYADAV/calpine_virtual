<div class="welcome-page">
  <div class="row">
      <div class="col-md-10 push-md-1">
          <h1>Payment Status</h1>

          <app-common-innerloading-spinner *ngIf="loading"></app-common-innerloading-spinner>
          <ng-container *ngIf="!loading">
            <p class="lead">Status : {{status}}</p>
            <p class="lead">
                <a class="btn rounded-btn" *ngIf="user_type == 'Consumer'" [routerLink]="['/consumer']">Go to home</a>
                <a class="btn rounded-btn" *ngIf="user_type == 'Provider'" [routerLink]="['/provider']">Go to home</a>
            </p>
          </ng-container>
      </div>
  </div>
</div>
