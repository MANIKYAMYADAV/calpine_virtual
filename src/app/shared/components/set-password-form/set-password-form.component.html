<form novalidate (ngSubmit)="spForm.valid &&
doOnPasswordSubmit(spForm.value)" (keyup)="doResetApiErrors()">
    <mat-dialog-content>
        <div class="form-group">
            <ng-container>
                <div class="message-one">
                    <p class="p2"> <b> {{set_password_msg}}</b></p>
                </div>
            </ng-container>
            <input matInput [formControl]="spForm.controls['new_password']" placeholder="New Password" validateEqual="confirm_password"
                reverse="true" type="password" autocomplete="off" id="newpassfield">
            <app-field-error-display [displayError]="fed_service.isFieldValid(spForm,'new_password')" [errorMsgs]="fed_service.getErrorMessage(spForm,'new_password',
      {'required' : 'Password Required',
      'pattern' : 'Must have atleast one uppercase letter , atleast one number and minimum 8 characters'})">
            </app-field-error-display>
            <span class="expl">{{password_valid_cap}}</span>
        </div>
        <div class="form-group">
            <input matInput placeholder="Re-enter Password" [formControl]="spForm.controls['confirm_password']"
                validateEqual="new_password" type="password" autocomplete="off">
            <app-field-error-display [displayError]="fed_service.isFieldValid(spForm,'confirm_password')" errorMsg="Does not match, retype your password">
            </app-field-error-display>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button type="cancel" mat-button class="pass_butt" (click)="onCancelPass()">Cancel</button>
        <button type="submit" mat-button class="pass_butt" [disabled]="!spForm.valid">ok</button>
    </mat-dialog-actions>
</form>
