<section class="home-cnt" id="container">
    <div class="mobhome ynw-common-form-nm">
      
      <!-- <div class="sp-login-cap" *ngIf="step==1">
        <h2>Login</h2>
      </div> -->
      <form [formGroup]="loginForm" class="login-form" novalidate (ngSubmit)="loginForm.valid &&
    onSubmit(loginForm.value)" *ngIf="step==1">
        
  <div class = "limiter">    
    <div class = "container-login100">
      <div class = "wrap-login100">
          <div class="lgo col-md-12 no-padding centeralign"><a routerLink="/"><img src="assets/images/jaldee-logo.png"
            alt=""></a>
      </div>
        <!-- <div class= "login100-form-title" *ngIf="step==1">
          Login<br>
        </div> -->
        <div class="login-ph">
            <div class="form-group">
              <mat-form-field>
                <input type="text" matInput class="form-control" id="emailId"
                  placeholder="Enter your 10 digit mobile number" formControlName="emailId" autocomplete="off"
                  (keyup)="handlekeyup($event)">
              </mat-form-field>
              <app-field-error-display [displayError]="fed_service.isFieldValid(loginForm,'emailId') && show_error"
                [errorMsgs]="fed_service.getErrorMessage(loginForm,'emailId',         
    {
    'pattern' : 'Invalid email'
    })">
              </app-field-error-display>
            </div>
            <div class="form-group">
              <mat-form-field>
                <input type="password" matInput class="form-control" id="password" placeholder="Password"
                  formControlName="password" autocomplete="off" (keyup)="handlekeyup($event)">
              </mat-form-field>
              <app-field-error-display [displayError]="fed_service.isFieldValid(loginForm,'password') && show_error"
                errorMsg="Password is required">
              </app-field-error-display>
            </div>
            <app-field-error-display [displayError]="true" *ngIf="api_error" errorMsg="{{api_error}}">
            </app-field-error-display>
          </div>

        <div class="mat-dialog-actions">
          <div class="centeralign" style ="padding-bottom: 10px;">
            <button class="login-btn" type="submit" mat-button [disabled]="api_loading" (click)="showError()">
              <span *ngIf="!api_loading">Login</span>
            </button>
          </div>
          <div class="forgotpass centeralign"><a (click)="doForgotPassword()">Forgot Password?</a></div>
        </div>
      </div>
    </div>
  </div>
</form>
</div>
</section>
