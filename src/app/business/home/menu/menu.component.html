<aside class="main-sidebar" *ngIf="!iswiz">
  <section class="sidebar">
    <ul class="sidebar-menu">
      <li class="">&nbsp;</li>
      <li class="treeview">
        <a class="pointer-cursor" routerLink="appointments" (click)="closeMenu()" routerLinkActive="active-lnk">
          <i class="fa fa-calendar"></i>
          <span> Appointments</span>
        </a>
      </li>
      <li class="treeview">
        <a class="pointer-cursor" routerLink="check-ins" (click)="closeMenu()" routerLinkActive="active-lnk">
          <i class="fa fa-check-circle"></i>
          <span *ngIf="showToken"> Tokens</span>
          <span *ngIf="!showToken"> Check-ins</span>
        </a>
      </li>
      <li class="treeview" *ngIf="orderstatus">
        <a class="pointer-cursor" routerLink="orders" (click)="closeMenu()" routerLinkActive="active-lnk">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <span> Orders</span>
        </a>
      </li>
      <li class="treeview">
        <a *ngIf="donationstatus" class="pointer-cursor" routerLink="donations" (click)="closeMenu()"
          routerLinkActive="active-lnk">
          <i class="fa fa-stack fa-inr"></i>
          <span>Donations</span>
        </a>
      </li>
      <li class="treeview">
        <a class="pointer-cursor" routerLink="customers" (click)="closeMenu()" routerLinkActive="active-lnk">
          <i class="fa fa-users"></i>
          <span> {{customer_label | capitalizeFirst}}s</span>
        </a>
      </li>
      <li>
        <a class="pointer-cursor" routerLink="inbox" (click)="closeMenu()" routerLinkActive="active-lnk">
          <i class="fa fa-envelope"></i> <span> Inbox</span>
          <small class="label pull-right bg-green"
            *ngIf="inboxCntFetched==true && inboxUnreadCnt>0">{{inboxUnreadCnt}}</small>
        </a>
      </li>
      <li class="separator"></li>
      <li>
        <a class="pointer-cursor" routerLink="auditlog" (click)="closeMenu()" routerLinkActive="active-lnk">
          <i class="fa fa-list"></i> <span> Activity Log</span>
        </a>
      </li>
      <li>
        <a class="pointer-cursor" routerLink="reports" (click)="closeMenu()" routerLinkActive="active-lnk">
          <i class="fa fa-file"></i> <span> Reports</span>
        </a>
      </li>
      <li>
        <a class="pointer-cursor" routerLink="alerts" (click)="closeMenu()" routerLinkActive="active-lnk">
          <i class="fa fa-bell-o"></i> <span> Alerts</span>
          <small class="label pull-right bg-orange" *ngIf="alertCnt>0">{{alertCnt}}</small>
        </a>
      </li>
      <li class="separator"></li>
      <li *ngIf="accountType=='BRANCH'">
        <a class="pointer-cursor" routerLink="settings/general/users" (click)="closeMenu()"
          routerLinkActive="active-lnk">
          <i class="fa fa-users"></i> <span> Users</span>
        </a>
      </li>
      <li class="separator"></li>
      <li>
        <a class="pointer-cursor" routerLink="settings" (click)="closeMenu()" routerLinkActive="active-lnk">
          <i class="fa fa-gears"></i> <span> Settings</span>
        </a>
      </li>
      <li>
        <a class="pointer-cursor" routerLink="license" (click)="closeMenu()" routerLinkActive="active-lnk">
          <i class="icon-license"></i> <span> Subscription Plan</span>
        </a>
      </li>
      <li class="separator"></li>
      <li><a class="pointer-cursor" (click)="closeMenu();gotoHelp()" routerLinkActive="active-lnk"><i
            class="fa fa-book"></i> <span>Help</span></a></li>
      <li><a routerLink="faq" (click)="closeMenu()" routerLinkActive="active-lnk"><i
            class="fa fa-question-circle-o"></i>
          <span>FAQ</span></a></li>>
    </ul>
  </section>
</aside>
