<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="image centeralign" *ngIf="blogo!=''">
        <!-- <div class="pro-pic"> -->
        <img [src]="blogo" class="img-circle" alt="Business Image" *ngIf="blogo!='' && blogo!=null" alt="" />
        <!-- </div> -->
        <!-- <img src="assets/images/user2-160x160.jpg" class="img-circle" alt="Business Image"> -->
      </div>
      <div class="centeralign col-md-12">
        <p class="bus-name">{{bname}}</p>

        <!-- <div (click)="holidaybtnClicked()">
                <span class="red" *ngIf="qAvailability && qAvailability.holiday">
                    Holiday
                </span>
            </div> -->

        <div (click)="btnAvailableClicked()" class="pointer-cursor available">
          <div class="greenc" *ngIf="qAvailability && qAvailability.availableNow">
            <i class="fa fa-circle text-success"></i> I am available online <br />
            until {{qAvailability.timeRange.eTime}}
          </div>
          <div class="red" *ngIf="qAvailability && !qAvailability.availableNow && !qAvailability.timeRange">
            <i class="fa fa-circle disabled"></i> I am not available now
          </div>
          <!-- <div class="red" *ngIf="qAvailability && !qAvailability.availableNow && qAvailability.timeRange">
              Today I'm available <br/>
              after {{qAvailability.timeRange.eTime}} 
          </div>  -->
        </div>
      </div>
    </div>
    <!-- search form -->
    <!-- <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
      </div>
    </form> -->
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li class="">&nbsp;</li>
      <li class="active treeview">
        <a href="#">
          <i class="header fa fa-dashboard"></i> <span>Dashboard</span> <i class="fa fa-angle-left pull-right"></i>
        </a>
        <ul class="treeview-menu">
          <li class="active"><a href="#" routerLink="dashboard/check-ins"><i class="fa fa-circle-o"></i> Checkins</a>
          </li>
          <!-- <li><a href="index2.html"><i class="fa fa-circle-o"></i> Appointments</a></li>
          <li><a href="index2.html"><i class="fa fa-circle-o"></i> Orders</a></li> -->
        </ul>
      </li>
      <li>
        <a class="pointer-cursor" routerLink="settings">
          <i class="fa fa-gears"></i> <span>Settings</span>
        </a>
      </li>
      <li class="treeview">
        <a class="pointer-cursor" routerLink="customers">
          <i class="fa fa-user"></i>
          <span>Customers</span>
        </a>
      </li>
      <li>
        <a class="pointer-cursor" routerLink="license">
          <i class="fa fa-gavel"></i> <span>License</span>
        </a>
      </li>
      <li>
        <a class="pointer-cursor" routerLink="inbox">
          <i class="fa fa-envelope"></i> <span>Inbox</span>
          <small class="label pull-right bg-green"
            *ngIf="inboxCntFetched==true && inboxUnreadCnt>0">{{inboxUnreadCnt}}</small>
        </a>
      </li>
      <li>
        <a class="pointer-cursor" routerLink="alerts">
          <i class="fa fa-bell-o"></i> <span>Alerts</span>
          <small class="label pull-right bg-orange" *ngIf="alertCnt>0">{{alertCnt}}</small>
        </a>
      </li>
      <li>
        <a class="pointer-cursor" routerLink="auditlog">
          <i class="fa fa-list"></i> <span>Auditlogs</span>
        </a>
      </li>
      <li>
        <a class="pointer-cursor" routerLink="/kiosk">
          <i class="fa fa-tablet"></i><span>Kiosk</span>
        </a>
      </li>
      <li><a class="pointer-cursor" (click)="gotoHelp()"><i class="fa fa-book"></i> <span>Help</span></a></li>
      <li><a routerLink="faq"><i class="fa fa-book"></i> <span>FAQ</span></a></li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
