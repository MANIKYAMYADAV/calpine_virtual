<section>
    <app-breadcrumb [breadcrumbs]="breadcrumbs" [moreOptions]="breadcrumb_moreoptions"></app-breadcrumb>
</section>
<section>
    <div class="content w-manager settings comn-cls lic-page">
        <div class="col-md-12">
            <div class="w-dta">
                <div class="row">
                    <div class="copy one col-a col-xs-12 col-sm-12 no-padding">
                        <div class="card p0 w-dta active">
                            <mat-accordion>
                                <mat-expansion-panel [expanded]="true">
                                    <mat-expansion-panel-header class="min90">
                                        <mat-panel-title class="block-level">
                                            {{lang_known_cap}}
                                            <p class="form-level-settings">{{frm_lang_cap}}<a
                                                    class="learnmore-pointer" id="customer-help"
                                                    (click)="learnmore_clicked('languages-known', $event)">Learn
                                                    More</a>
                                            </p>
                                        </mat-panel-title>
                                    </mat-expansion-panel-header>
                                    <div class="no-dta" *ngIf="normal_language_show==1">
                                        <app-innerloading-spinner spinnerParams="loadingParams">
                                        </app-innerloading-spinner>
                                    </div>
                                    <div class="no-dta" *ngIf="normal_language_show==2">
                                        <p>{{have_not_add_cap}} {{lang_known_cap}}.</p>
                                        <span (click)="handleSpokenLanguages()"
                                            class="cs-btn bt3">{{add_it_cap}}</span>
                                    </div>

                                    <div class="lang-dta"
                                        *ngIf="normal_language_show==3 && languages_arr.length > 0">
                                        <span class="editbt" (click)="handleSpokenLanguages()"></span>
                                        <div *ngFor="let lang of bProfile.languagesSpoken">
                                            {{getlanguageName(lang)}}
                                        </div>
                                    </div>
                                </mat-expansion-panel>
                            </mat-accordion>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
