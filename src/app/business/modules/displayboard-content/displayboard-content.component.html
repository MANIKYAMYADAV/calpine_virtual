<div class="display-content">
    <div class="branch-det" style="text-align: center;" *ngIf="accountType === 'BRANCH_SP'">
        <img [src]="MainBlogo" *ngIf="MainBlogo!='' && MainBlogo!=null" alt="" style="height: 80px;
        width: 100px; " />
        <p class="title" style="margin: 0px;"> {{MainBname}} </p>
    </div>
    <!-- 
    <div class="branch col-md-6 mgn-up-10 no-padding" *ngIf="accountType === 'BRANCH_SP'">
        <div class="logo pull-right"> </div>
    </div> -->
    <div class="display-layout col-md-12 mgn-up-5 mgn-bt-5">
        <div class="branch-sp col-md-6 no-padding">
            <div class="logo"><img [src]="blogo" *ngIf="blogo!='' && blogo!=null" alt="" /></div>
            <div class="bdetails">
                <div class="title mgn-lt-10" *ngIf="bname != '' && bname != undefined">{{bname | capitalizeFirst}}</div>
                <div class="mgn-lt-10" *ngIf="qualification && qualification.length>0">
                    <span class="categoryspec" *ngFor="let qualifi of qualification; let i = index">
                        <span *ngIf="i>0" class="spacer">, </span>{{qualifi.qualificationName}}</span>
                </div>
                <!-- <div class="mgn-lt-10"
                    *ngIf="bProfile && bProfile.specialization && bProfile.specialization.length > 0">
                    <span class="categoryspec" *ngFor="let spec of bProfile.specialization; let i = index"><span
                            *ngIf="i>0" class="spacer">,</span>{{spec}}
                    </span>
                </div> -->
                <div class="mgn-lt-10"
                    *ngIf="businessJson && businessJson.specialization && businessJson.specialization.length > 0">
                    <span class="categoryspec" *ngFor="let spec of businessJson.specialization; let i = index"><span
                            *ngIf="i>0" class="spacer">, </span>{{spec}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="content-lst col-md-12 no-padding">
        <div class="form-group">            
            <div class="tab-lst">
                <div *ngFor="let row of createRange(boardRows)">
                    <div *ngFor="let col of createRange(boardCols)" class="col-md-{{12/boardCols}} no-padding board-box"
                        [ngStyle]="{'height.px': boardHeight}" [ngStyle]="{'max-height.px': boardHeight}">
                        <div *ngIf="selectedDisplayboards[row + '_' + col]">
                            <div class="qset-name" *ngIf="selectedDisplayboards[row + '_' + col]['board']">
                                <span> {{selectedDisplayboards[row + '_' + col]['board'].displayName}}</span>
                            </div>
                            <table class="table table-striped responsive-table"
                                *ngIf="selectedDisplayboards[row + '_' + col]['board']">
                                <thead>
                                    <tr>
                                        <th
                                            *ngFor="let field of selectedDisplayboards[row + '_' + col]['board'].fieldList">
                                            {{field.displayName}}</th>
                                    </tr>
                                </thead>
                                <tbody style="overflow: scroll;">
                                    <!-- <tr *ngFor="let checkin of selectedDisplayboards[row + '_' + col]['checkins']"
                                        [class.startWaitlist]="checkin.waitlistStatus === 'started'"> -->
                                    <tr *ngFor="let checkin of selectedDisplayboards[row + '_' + col]['checkins']"
                                        [class.startWaitlist]="checkin.callingStatus">
                                        <td
                                            *ngFor="let field of selectedDisplayboards[row + '_' + col]['board'].fieldList">
                                            {{getFieldValue(field, checkin)}}
                                            <span class="blinking"
                                                *ngIf="field.name === 'calling' && checkin.callingStatus">
                                                Calling .....</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <app-common-innerloading-spinner *ngIf="api_loading"></app-common-innerloading-spinner>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <footer class="main-footer">
        <div class="pull-right hidden-xs footer_info">
            <!-- <b>Version</b> 1.1.5 -->
        </div>
        <span class="footer_info">Copyright &copy; 2019 Jaldee Inc.</span> &nbsp; <span class="footer_info">All rights
            reserved.</span>
    </footer>
</div>
