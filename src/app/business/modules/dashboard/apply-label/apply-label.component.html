<section>
    <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
</section>

<section>
    <div class="content comn-cls">
        <div class="col-md-12">
            <div class="row">
                <div class="lbl col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <div class="card">
                        <div *ngFor="let label of providerLabels" class="add-label">
                            <div class="field-name"> {{label.displayName}} </div>
                            <span class="field" *ngFor="let value of label.valueSet">
                                <span class="cs-btn bt7" (click)="changeLabelvalue(label.label, value.value)"
                                    [class.selected_btn]="value.selected">
                                    {{value.shortValue}}
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
