<div class="col-md-12 no-padding" *ngIf="!api_loading">
    <div class="card no-padding display-board" >
        <div class="copy">
            <div class="col-md-12 no-padding">
                <ul class="nav jd-custom-nav stat-brd-qset">
                    <li class="dropdown notifications-menu pull-left">
                        <div class="title">Statusboard Criterias</div>
                    </li>
                    <li class="dropdown notifications-menu pull-left" (click)="addQSet()">
                        <mat-panel-description class="acc-plus-btn">
                            <button mat-icon-button>
                                <mat-icon>{{add_circle_outline}}</mat-icon>
                            </button>
                        </mat-panel-description>
                    </li>
                    <li class="dropdown notifications-menu pull-right">
                        <a class="bk-ctrl link">
                            <span class="bold pointer-cursor" (click)="goBack()"><i class="bold fa fa-angle-left"></i><span class="backicon">Statusboard</span></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-12 col-xs-12 col-sm-12 no-padding" *ngIf="board_list.length == 0">
                <div class="no-dta">
                    <p> Statusboard Criteria not found</p>
                    <span class="cs-btn bt3" (click)="addQSet()">Add it now</span>
                </div>
            </div>
            <div class="col-md-12 pt10 qset" *ngFor="let board of board_list">
                <span class="mbt">
                    <button type="button" mat-icon-button [matMenuTriggerFor]="appMenu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                </span>
                <!-- <h3 (click)="goDisplayboardQSetDetails(board)" class="pointer-cursor"> {{board.displayName |
                        capitalizeFirst}}</h3> -->
                <h3 class="st-brd-title"> {{board.displayName |
                                                            capitalizeFirst}}</h3>
                <!-- <div class="c-ot m0">
                                    <div class="item" style="width: 100%;">
                                        <span class="" *ngFor="let fields of board.statusBoardFor">{{fields.type}}
                                        </span>
                                    </div>
                                </div> -->
                <mat-menu #appMenu="matMenu">
                    <button mat-menu-item (click)="editDisplayboardQSet(board)">
                        <i class="icon-edit"></i>
                        Edit
                    </button>
                    <button mat-menu-item (click)="deleteDisplayboardQSet(board)">
                        <i class="icon-delete"></i>
                        Delete
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
</div>
