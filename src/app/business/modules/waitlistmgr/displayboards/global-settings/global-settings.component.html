<section>
    <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
</section>
<section>
    <div *ngIf="!is_preview" class="col-md-12 col-xs-12 col-sm-12">
        <div class="table-outer">
            <div class="pubs card adwds w-dta">
                <h6>Header Settings</h6>
                <div class="add glbl-seting-body">
                    <div class="glbl-seting-cmn-width">
                        <span>
                            <span *ngIf="!is_image" (click)="fileInput.click()"><img class="glbl-seting-img-width" src="assets/images/img_uplod.png" alt="Jaldee"></span>
                            <span *ngIf="is_image" (click)="fileInput.click()">
                                <img *ngIf="imageUrl" [src]="imageUrl" class="glbl-seting-img">
                            </span>
                            <br>

                            <p *ngIf="!is_image" class="glbl-seting-font-wight">Choose Image</p>
                            <!-- <p *ngIf="is_image" style="font-weight: 600;">Change Image</p> -->
                        </span>
                        <input type="file" class="glbl-seting-btn" (change)="onFileSelected($event.target.files)" accept=".png, .jpg, .jpeg" #fileInput>
                    </div>
                    <div class="ynw-common-form-nm">
                        <table class="glbl-seting-tbl">
                            <tr>
                                <td>Width</td>
                                <td><input type="text" [(ngModel)]="width">&nbsp;&nbsp;px
                                </td>
                            </tr>
                            <tr>
                                <td>Height</td>
                                <td><input type="text" [(ngModel)]="height">&nbsp;&nbsp;px</td>
                            </tr>
                            <tr>
                                <td>Position</td>
                                <td>
                                    <mat-form-field>
                                        <select matNativeControl id="mySelectId" (change)="selectChangeHandler($event)">
                                            <option value="none" sselected>None</option>
                                            <option value="right">Right</option>
                                            <option value="left">Left</option>
                                        </select>
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="glbl-seting-heder">
                    <div class="glbl-seting-heder-div" [innerHTML]="headerContent">
                    </div>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="glbl-seting-editor">
                        <ckeditor [editor]="Editor" (ready)="onReady($event)" [(ngModel)]="headerContent"></ckeditor>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-outer">
            <div class="pubs card adwds w-dta">
                <h6>Footer Settings</h6>
                <div class="glbl-seting-heder">
                    <div class="glbl-seting-heder-div" [innerHTML]="footerContent">
                    </div>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="glbl-seting-editor">
                        <ckeditor [editor]="Editor" (ready)="onReady($event)" [(ngModel)]="footerContent"></ckeditor>
                    </div>
                </div>
            </div>
            <div class="pubs card adwds w-dta glbl-seting-buttons">
                <button type="button" class="cs-btn bt2" (click)="onCancel()">Cancel</button> &nbsp;&nbsp;
                <button type="submit" (click)="showPreview()" class="cs-btn bt1">Preview</button>&nbsp;&nbsp;
                <button type="submit" class="cs-btn bt1">Save</button>
            </div>
        </div>
    </div>
    <!-- Page preview code comes here -->
    <div *ngIf=!show_visible style="display: none;"  id="previewPage">
        <div style="text-align-last: center" >
            <img [ngStyle]="{ 'height' : height+'px', 'width' : width+'px', 'transform' : position}" [src]="imageUrl">
        </div>
    </div>

</section>
