
<section>
            <!-- Header section -->
        <div *ngIf="onlyHeader" class="content w-manager settings comn-cls lic-page">
            <div class="col-md-12 no-paddig-small">
                <div class="row">
                    <div class="card">
                        <h6 class="glbl-seting-h6">Header Settings</h6>
                        <div [ngClass]="{'glbl-preview': is_preview}">
                            <div [ngClass]="{'glbl-heder-color-prvw': is_preview, 'glbl-heder-color': !is_preview}">
                                <div class="glbl-seting-h-div">
                                    <div class="lbr col-sm-12 col-md-4 col-lg-4">
                                        <div class="glbl-file-input-div">
                                            <div *ngIf="!is_image" (click)="fileInput.click()"><img
                                                    class="glbl-seting-img-width" src="assets/images/img_uplod.png"
                                                    alt="Jaldee">
                                                <img class="glbl-seting-img-smal" src="assets/images/round_img.png"
                                                    alt="Jaldee">
                                            </div>
                                            <p *ngIf="!is_image" class="glbl-seting-font-wight">Choose Image</p>
                                        </div>
                                        <div class="glbl-txt-align" *ngIf="is_image" (click)="fileInput.click()">
                                            <img *ngIf="imageUrl" [src]="imageUrl" class="glbl-seting-img">
                                        </div>
                                        <input type="file" class="glbl-seting-btn"
                                            (change)="onFileSelected($event.target.files)" accept=".png, .jpg, .jpeg"
                                            #fileInput>
                                    </div>
                                    <div class="lbl col-sm-12 col-md-8 col-lg-8 ynw-common-form-nm">
                                        <div class="glbl-tbl-div">
                                            <table class="glbl-seting-tbl">
                                                <tr>
                                                    <td>Width</td>
                                                    <td><input type="text" [(ngModel)]="width">&nbsp;&nbsp;px
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>Height</td>
                                                    <td><input type="text" [(ngModel)]="height">&nbsp;&nbsp;px</td>
                                                </tr>
                                                <tr>
                                                    <td>Position</td>
                                                    <td>
                                                        <mat-form-field>
                                                            <select matNativeControl id="mySelectId"
                                                                (change)="selectChangeHandler($event)">
                                                                <option value="none" sselected>None</option>
                                                                <option value="right">Right</option>
                                                                <option value="left">Left</option>
                                                            </select>
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                        <!-- <div>
                                            <i class="fa fa-eye fa-4x" aria-hidden="true"></i>
                                        </div> -->
                                    </div>
                                    <div style="padding-top: 1%;padding-right: 3%;text-align: center;" (click)="showPreview()"><i class="fa fa-eye fa-3x glbl-preview-eye"  aria-hidden="true"></i>Preview</div>
                                </div>
                                <div class="glbl-seting-disp-div">
                                    <div class="lbr col-sm-12 col-md-8 col-lg-8">
                                        <div class="glbl-seting-heder-div" [innerHTML]="headerContent"></div>
                                    </div>
                                    <div class="lbr col-sm-12 col-md-8 col-lg-8" style="padding: 1%;">
                                        <div class="no-paddig-small glbl-seting-editor">
                                            <ckeditor [editor]="Editor" (ready)="onReady($event)" [(ngModel)]="headerContent">
                                            </ckeditor>
                                        </div>
                                    </div>
                                </div>
                            </div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <!-- Preview Section -->
                            <div *ngIf="is_preview" class="lbr col-sm-12 col-md-4 col-lg-4 glbl-seting-editor">
                                <div>
                                    <div style="display: inline-flex;">
                                        <div [innerHTML]="headerContent"></div>
                                        <div> <img [ngStyle]="{ 'height' : height+'px', 'width' : width+'px', 'transform' : position}" [src]="imageUrl"></div>
                                    </div>
                                    <div style="font-size: smaller;" [innerHTML]="footerContent"></div>
                                </div>
                                <div>
                                    <button type="button" (click)="previewCancel()">Close</button>
                                </div>
                                
                            </div> 
                           
                        </div>
                        
                    </div>
                        
                </div>
            </div>&nbsp;&nbsp;&nbsp;
        </div>
        <!-- Footer section -->
        <div *ngIf="onlyHeader" class="content w-manager settings comn-cls lic-page">
            <div class="col-md-12 no-paddig-small">
                <div class="row">
                    <div class="card">
                        <h6 class="glbl-seting-h6">Footer Settings</h6>
                        <div class="glbl-seting-f-div">
                            <div class="lbr col-sm-12 col-md-8 col-lg-8">
                                <div class="glbl-seting-heder-div" [innerHTML]="footerContent"></div>
                            </div>
                            <div class="lbr col-sm-12 col-md-8 col-lg-8" style="padding: 1%;">
                                <div class="no-paddig-small glbl-seting-editor">
                                    <ckeditor [editor]="Editor" (ready)="onReady($event)" [(ngModel)]="footerContent">
                                    </ckeditor>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-xs-12 col-sm-12 actiondiv labelsave mgn-up-20 ng-star-inserted">
                            <button type="button" class="cs-btn bt2" (click)="onCancel()">Cancel</button> &nbsp;&nbsp;
                            <!-- <button type="submit" (click)="showPreview()" class="cs-btn bt1">Preview</button>&nbsp;&nbsp; -->
                            <button type="submit" class="cs-btn bt1">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
</section>
