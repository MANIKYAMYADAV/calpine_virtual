<section>
    <div class="col-md-12">
        <div class="form-group">
            <div class="row">
                <div class="col-md-12 card">
                    <div *ngFor="let row of createRange(boardRows)">
                        <div *ngFor="let col of createRange(boardCols)" class="col-md-{{12/boardCols}}">
                            <div *ngIf="selectedDisplayboards[row + '_' + col]" >
                                <div *ngIf="selectedDisplayboards[row + '_' + col]['board']">
                                    {{selectedDisplayboards[row + '_' + col]['board'].displayName}}</div>
                                <table class="table table-striped responsive-table"
                                    *ngIf="selectedDisplayboards[row + '_' + col]['board']">
                                    <thead>
                                        <tr>
                                            <th
                                                *ngFor="let field of selectedDisplayboards[row + '_' + col]['board'].fieldList">
                                                {{field.displayName}}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr
                                            *ngFor="let checkin of selectedDisplayboards[row + '_' + col]['checkins']">
                                                <td *ngFor = "let field of selectedDisplayboards[row + '_' + col]['board'].fieldList">
                                                {{getFieldValue(field, checkin)}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
