<section>
    <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
</section>
<section>
    <div class="content loc-list">
        <div class="col-md-12">
            <div class="row">
                <div class="card p0">
                    <div class="copy locd">
                        <div class="lbl col-md-12 no padding">
                            <div class="cl1" *ngIf="actionparam === 'view'">
                                <span class="editbt" (click)="editlayout(layoutData.id)"></span>
                                <div class="ot-it">
                                    <h3>{{layoutData.displayName | capitalizeFirst}} <span class="layout_name">({{layoutData.name | capitalizeFirst}})</span></h3>
                                    <div class="c-ot m0">
                                        <!-- <div class="item desfont" *ngIf="layoutData.displayName">
                                            <span class="ttle">Display Name</span>
                                            <span>{{layoutData.displayName | capitalizeFirst}}</span>
                                        </div> -->
                                        <div class="item desfont" *ngIf="layoutData.layout">
                                                <span class="ttle">Layout</span>
                                                <span>{{(getLayout(layoutData.layout)).displayName}}</span>
                                            </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12" *ngIf="actionparam !== 'view'">
                                <form novalidate (keyup)="resetApiErrors()"
                                    class="ynw-common-form-nm wiz-service labelForm serviceform">
                                    <ng-container>
                                        <div class="form-group">
                                            <mat-form-field>
                                                <input matInput type="text" class="form-control" id="Name"
                                                    placeholder="Name" [(ngModel)]="name"
                                                    [ngModelOptions]="{standalone: true}" autocomplete="off">
                                            </mat-form-field>
                                        </div>
                                        <div class="form-group">
                                            <mat-form-field>
                                                <input matInput type="text" class="form-control" id="displayName"
                                                    placeholder="displayName" [(ngModel)]="displayName"
                                                    [ngModelOptions]="{standalone: true}" autocomplete="off">
                                            </mat-form-field>
                                        </div>
                                        <div class="form-group">
                                            <mat-form-field>
                                                <mat-select placeholder="Choose Layout" id="layout" 
                                                (selectionChange)="handleLayout(layout)" [(ngModel)]="layout"
                                                    [ngModelOptions]="{standalone: true}">
                                                    <mat-option *ngFor="let layout of boardLayouts"
                                                        [value]="layout">
                                                        {{ layout.displayName }}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-md-12 card">                                    
                                                        <div *ngFor = "let row of createRange(boardRows)">
                                                            <div *ngFor = "let col of createRange(boardCols)" class="col-md-{{12/boardCols}}">
                                                                <mat-form-field>
                                                                    <mat-select placeholder="Choose Layout" id="displayName"
                                                                    (selectionChange)="handleLayoutMetric(boardSelectedItems[row + '_' + col], row + '_' + col)"    
                                                                    [(ngModel)]="boardSelectedItems[row + '_' + col]" [ngModelOptions]="{standalone: true}">
                                                                        <mat-option [value]="board_list.id"
                                                                            *ngFor="let board_list of board_list"
                                                                            >
                                                                            {{board_list.displayName |
                                                                                capitalizeFirst}}
                                                                        </mat-option>
                                                                    </mat-select>
                                                                </mat-form-field>
                                                            </div>
                                                            <div class="clearfix"></div>
                                                        </div>                                                                                                                                                                            
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="actiondiv labelsave" style="margin-top: 150px;">
                                            <button (click)="onCancel()" type="button"
                                                class="cs-btn bt2">{{cancel_btn}}</button>
                                            &nbsp;
                                            <button (click)="onSubmit()" type="button" mat-button
                                                [disabled]="savedisabled" class="cs-btn bt2">{{button_title}}</button>
                                        </div>
                                        <br />
                                    </ng-container>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</section>
