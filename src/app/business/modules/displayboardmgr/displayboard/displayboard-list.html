<section>
    <app-breadcrumb (performAction)="performActions($event)" [breadcrumbs]="breadcrumbs"
        [moreOptions]="breadcrumb_moreoptions"></app-breadcrumb>
</section>
<section>
    <div class="content comn-cls loc-list">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 no-padding" *ngIf="!api_loading">
                    <div class="card">
                        <div class="no-dta" *ngIf="board_list.length == 0">
                            <p> No Displayboards Found</p>
                            <span class="cs-btn bt3" (click)="addDisplayboard()">Add it now</span>
                        </div>
                        <div class="display-board" *ngIf="board_list.length > 0">
                            <mat-panel-description class="acc-plus-btn">
                                <button mat-icon-button (click)="addDisplayboard()">
                                    <mat-icon>{{add_circle_outline}}</mat-icon>
                                </button>
                            </mat-panel-description>
                            <div class="card copy" *ngFor="let board of board_list">
                                <span class="mbt">
                                    <button type="button" mat-icon-button [matMenuTriggerFor]="appMenu">
                                        <mat-icon>more_vert</mat-icon>
                                    </button>
                                </span>
                                <h3 (click)="goDisplayboardDetails(board)" class="pointer-cursor"> {{board.displayName |
                                                            capitalizeFirst}}</h3>
                                <div class="c-ot m0">
                                    <div class="item" style="width: 100%;">
                                        <span class="" *ngFor="let fields of board.statusBoardFor">{{fields.type}}
                                        </span>
                                    </div>
                                </div>
                                <mat-menu #appMenu="matMenu">
                                    <button mat-menu-item (click)="editDisplayboard(board)">
                                        <i class="icon-edit"></i>
                                        Edit
                                    </button>
                                    <button mat-menu-item (click)="deleteDisplayboard(board)">
                                        <i class="icon-delete"></i>
                                        Delete
                                    </button>
                                </mat-menu>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
