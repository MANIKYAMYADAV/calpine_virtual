<section>
    <app-breadcrumb (performAction)="performActions($event)" [breadcrumbs]="breadcrumbs"
        [moreOptions]="breadcrumb_moreoptions"></app-breadcrumb>
</section>
<section>
    <div class="content comn-cls">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 no-padding" *ngIf="!api_loading">
                    <div class="card" *ngIf="board_list.length==0">
                        No Displayboards Found
                    </div>
                    <div class="card" *ngFor="let board of board_list">
                        <div class="copy">
                            <span class="mbt">
                                <button type="button" mat-icon-button [matMenuTriggerFor]="appMenu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                            </span>
                            <h3 (click)="goDisplayboardDetails(board)" class="pointer-cursor"> {{board.name |
                                                            capitalizeFirst}}</h3>
                            <!-- <span class="addbt d-block d-md-none" (click)="addLabel()"></span> -->
                            <mat-menu #appMenu="matMenu">
                                <button mat-menu-item (click)="editDisplayboard(board)">
                                    <i class="icon-edit"></i>
                                    Edit
                                </button>
                                <button mat-menu-item (click)="deleteDisplayboard(board)">
                                    Delete
                                </button>
                            </mat-menu>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
