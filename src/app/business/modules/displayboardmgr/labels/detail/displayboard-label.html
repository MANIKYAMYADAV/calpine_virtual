<section>
    <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
</section>
<section>
    <div class="content loc-list">
        <div class="col-md-12">
            <div class="row">
                <div class="card p0">
                    <div class="copy locd">
                        <div class="lbl col-md-12 no padding">
                            <div class="cl1" *ngIf="actionparam === 'view' && labelData">
                                <span class="editbt" (click)="editLabel(labelData.id)"></span>
                                <div class="ot-it">
                                    <h3>{{ labelData.displayName | capitalizeFirst}} <span class="layout_name"> ({{labelData.label | capitalizeFirst}})</span></h3>
                                    <div class="c-ot m0">
                                        <div class="item displyfont" *ngIf="labelData.description">
                                            <span class="ttle">Description</span>
                                            <span>{{ labelData.description | capitalizeFirst}}</span>
                                        </div>
                                        <div class="item" *ngIf="labelData.valueSet">
                                            <span class="ttle">Value</span>
                                            <span *ngFor="let labelvalue of labelData.valueSet"> {{labelvalue.value}}
                                                ({{labelvalue.shortValue}})</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12" *ngIf="actionparam !== 'view'">
                                <form novalidate (keyup)="resetApiErrors()"
                                    class="ynw-common-form-nm wiz-service labelForm serviceform">
                                    <ng-container>
                                        <div class="form-group">
                                            <mat-form-field>
                                                <input matInput type="text" class="form-control" id="label_name"
                                                    placeholder="{{label_name_cap}}" [(ngModel)]="label"
                                                    [ngModelOptions]="{standalone: true}" autocomplete="off">
                                            </mat-form-field>
                                        </div>
                                        <div class="form-group">
                                                <mat-form-field>
                                                    <input matInput type="text" class="form-control" id="displayName"
                                                        placeholder="{{label_displayname_cap}}" [(ngModel)]="displayName"
                                                        [ngModelOptions]="{standalone: true}" autocomplete="off">
                                                </mat-form-field>
                                            </div>
                                        <div class="form-group">
                                            <mat-form-field>
                                                <textarea matInput class="form-control" id="description"
                                                    placeholder="Briefly describe label" [(ngModel)]="description"
                                                    [ngModelOptions]="{standalone: true}" (keyup)="setCharCount($event)"
                                                    (focus)="setDescFocus()" (blur)="lostDescFocus()"
                                                    maxlength="500"> </textarea>
                                            </mat-form-field>
                                            <span class="max-char-length" *ngIf="isfocused">You have {{char_count}}
                                                characters remaining</span>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <div class="col-md-4">
                                                <mat-form-field>
                                                    <input matInput type="text" class="form-control" id="value"
                                                        maxlength="10" [(ngModel)]="value"
                                                        [ngModelOptions]="{standalone: true}"
                                                        placeholder="Enter  Value*" autocomplete="off">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-4">
                                                <mat-form-field>
                                                    <input matInput type="text" class="form-control" id="shortcut"
                                                        maxlength="10" [(ngModel)]="shortValue"
                                                        [ngModelOptions]="{standalone: true}"
                                                        placeholder="Enter  short value*" autocomplete="off">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-4">
                                                <button type="submit" mat-button
                                                    (click)="addtoValueSet(value, shortValue)"
                                                    class="cs-btn bt1 mt10 labelad">Add</button>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="col-md-10 labeladsmall" *ngFor="let valueset of valueSet">
                                                <div class="col-md-4 col-xs-5">
                                                    {{valueset.value}}
                                                </div>
                                                <div class="col-md-4 col-xs-6">
                                                    {{valueset.shortValue}}
                                                </div>
                                                <div class="col-md-2 col-xs-1">
                                                    <span class="icon-delete pull-right" (click)="deleteValueforSet(i)"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="actiondiv labelsave" style="margin-top: 150px;">
                                            <button (click)="onCancel()" type="button"
                                                class="cs-btn bt2">{{cancel_btn}}</button>
                                            &nbsp;
                                            <button (click)="onSubmit()" type="button" mat-button [disabled]="savedisabled"
                                                class="cs-btn bt2">{{button_title}}</button>
                                        </div>
                                        <br />
                                    </ng-container>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</section>
