<section>
    <app-breadcrumb (performAction)="performActions($event)" [breadcrumbs]="breadcrumbs"
        [moreOptions]="breadcrumb_moreoptions"></app-breadcrumb>
</section>
<section>
    <div class="content loc-list">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 no-padding">
                    <div class="card" *ngIf="api_loading">
                        <app-common-innerloading-spinner></app-common-innerloading-spinner>
                    </div>
                </div>
                <div class="col-md-12 no-padding" *ngIf="!api_loading">
                    <div class="content comn-cls" *ngIf="label_list.length==0">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="card">

                                    <div class="no-dta" *ngIf="label_list.length==0">
                                        <p>No Labels Found</p>
                                        <span class="cs-btn bt3" (click)="addLabel()">Add Labels</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="card" *ngIf="label_list.length==0">
                        No Labels Found
                        <div class="col-md-12" *ngIf="label_list.length==0">
                            <mat-panel-description class="acc-plus-btn pointer-cursor labeladd">
                                <button mat-icon-button (click)="addLabel()" [matTooltipClass]="tooltipcls"
                                    [matTooltip]="add_button">
                                    <mat-icon style="color: #00aef2">{{add_circle_outline}}
                                    </mat-icon>
                                </button>
                            </mat-panel-description>
                        </div>
                    </div> -->

                    <div class="card" *ngIf="label_list.length!==0">
                        <div class="copy">
                            <div class="col-md-12">
                                <mat-panel-description class="acc-plus-btn pointer-cursor labeladd">
                                    <button mat-icon-button (click)="addLabel()" [matTooltipClass]="tooltipcls"
                                        [matTooltip]="add_button">
                                        <mat-icon style="color: #00aef2">{{add_circle_outline}}
                                        </mat-icon>
                                    </button>
                                </mat-panel-description>
                            </div>

                            <!-- <span class="mbt">
                                <button type="button" mat-icon-button [matMenuTriggerFor]="appMenu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                            </span> -->
                            <div class="col-md-12 card" *ngFor="let label of label_list">
                                <div>
                                    <div class="copy">
                                        <span class="mbt">
                                            <button type="button" mat-icon-button [matMenuTriggerFor]="appMenu">
                                                <mat-icon>more_vert</mat-icon>
                                            </button>
                                        </span>
                                        <h3 (click)="goLabelDetail(label)" class="pointer-cursor">
                                            {{label.label | capitalizeFirst}}</h3> &nbsp;
                                        <div class="c-ot m0">
                                            <div class="item desfont" *ngIf="label.displayName">
                                                <span class="ttle">Display Name</span>
                                                <span>{{label.displayName | capitalizeFirst}}</span>
                                            </div>
                                            <div class="item displyfont" *ngIf="label.description">
                                                    <span class="ttle">Description</span>
                                                    <span>{{label.description | capitalizeFirst}}</span>
                                                </div>
                                        </div>
                                        
                                        <div class="c-ot m0">
                                            <div class="item" style="margin-top: 10px;">
                                                <span class="ttle">Value</span>
                                                <span *ngFor="let labelvalue of label.valueSet">
                                                    {{labelvalue.value}} ({{labelvalue.shortValue}}) </span>
                                            </div>
                                        </div>

                                        <mat-menu #appMenu="matMenu">
                                            <button mat-menu-item (click)="editLabel(label)">
                                                <!-- <i class="icon-edit"></i> -->
                                                <i class="icon-edit"></i>
                                                Edit
                                            </button>
                                            <button mat-menu-item (click)="deleteLabel(label)">
                                                    <i class="icon-delete"></i>
                                                Delete
                                            </button>
                                        </mat-menu>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
