<section>
    <app-breadcrumb (performAction)="performActions($event)" [breadcrumbs]="breadcrumbs"
        [moreOptions]="breadcrumb_moreoptions"></app-breadcrumb>
</section>
<section>
    <div class="content loc-list">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 no-padding">
                    <div class="card" *ngIf="api_loading">
                        <app-common-innerloading-spinner></app-common-innerloading-spinner>
                    </div>
                </div>
                <div class="col-md-12 no-padding" *ngIf="!api_loading">
                    <div class="card" *ngIf="label_list.length==0">
                        No Labels Found
                    </div>
                    <div class="card" >
                        <div class="copy">
                            <div class="col-md-12 addbt" style="display: flex">
                                <mat-panel-description class="acc-plus-btn pointer-cursor">
                                    <button mat-icon-button (click)="addLabel()" [matTooltipClass]="tooltipcls"
                                        [matTooltip]="add_button">
                                        <mat-icon style="color: #00aef2">{{add_circle_outline}}
                                        </mat-icon>
                                    </button>
                                </mat-panel-description>
                            </div>

                            <!-- <span class="mbt">
                                <button type="button" mat-icon-button [matMenuTriggerFor]="appMenu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                            </span> -->
                            <div class="col-md-12 card" *ngFor="let label of label_list">
                                <div>
                                    <div class="copy">
                                        <span class="mbt">
                                            <button type="button" mat-icon-button [matMenuTriggerFor]="appMenu">
                                                <mat-icon>more_vert</mat-icon>
                                            </button>
                                        </span>
                                        <h3 (click)="goLabelDetail(label)" class="pointer-cursor">
                                                {{label.label | capitalizeFirst}}</h3> &nbsp;
                                        <div class="c-ot m0">   
                                            <div class="item">
                                                <span class="ttle">Description</span>
                                                <span>{{label.description | capitalizeFirst}}</span>
                                            </div>
                                        </div>
                                      
                                        <div class="c-ot m0"  *ngFor="let labelvalue of label.valueSet">
                                            <div class="item" style="margin-top: 10px;">
                                                <span class="ttle">Value</span>
                                                <span> {{labelvalue.value}} ({{labelvalue.shortValue}})</span>
                                            </div>
                                        </div>

                                        <mat-menu #appMenu="matMenu">
                                            <button mat-menu-item (click)="editLabel(label)"
                                                *ngIf="label.status=='ACTIVE'">
                                                <i class="icon-edit"></i>
                                                Edit
                                            </button>
                                            <button mat-menu-item (click)="deleteLabel(label)">
                                                Delete
                                            </button>
                                        </mat-menu>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-field-error-display [displayError]="true" *ngIf="api_error" errorMsg="{{api_error}}"></app-field-error-display>
<app-form-success-display [displayMsg]="true" *ngIf="api_success" successMsg="{{api_success}}">
</app-form-success-display>
