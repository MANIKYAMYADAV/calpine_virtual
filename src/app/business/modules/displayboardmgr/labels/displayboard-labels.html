<section>
    <app-breadcrumb (performAction)="performActions($event)" [breadcrumbs]="breadcrumbs"
        [moreOptions]="breadcrumb_moreoptions"></app-breadcrumb>
</section>
<section>
    <div class="content comn-cls">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 no-padding">
                    <div class="card" *ngIf="api_loading">
                        <app-common-innerloading-spinner></app-common-innerloading-spinner>
                    </div>
                </div>
                <div class="col-md-12 no-padding" *ngIf="!api_loading">
                    <div class="card" *ngIf="label_list.length==0">
                        No Labels Found
                    </div>
                    <div class="card" *ngFor="let label of label_list">
                        <div class="copy">
                            <span class="mbt">
                                <button type="button" mat-icon-button [matMenuTriggerFor]="appMenu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                            </span>
                            <h3 (click)="goLabelDetail(label)" class="pointer-cursor"> {{label.label |
                                        capitalizeFirst}}</h3>
                            <div class="c-ot m0">
                                <div class="item">
                                    <span class="ttle">Field</span>
                                </div>
                                <div class="item">
                                    <span class="ttle">subset</span>
                                </div>
                            </div>
                            <span class="addbt d-block d-md-none" (click)="addLabel()"></span>
                            <mat-menu #appMenu="matMenu">
                                <button mat-menu-item (click)="editLabel(label)" *ngIf="label.status=='ACTIVE'">
                                    <i class="icon-edit"></i>
                                    Edit
                                </button>
                                <button mat-menu-item (click)="deleteLabel(label)">
                                    Delete
                                </button>
                            </mat-menu>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-field-error-display [displayError]="true" *ngIf="api_error" errorMsg="{{api_error}}"></app-field-error-display>
<app-form-success-display [displayMsg]="true" *ngIf="api_success" successMsg="{{api_success}}">
</app-form-success-display>
