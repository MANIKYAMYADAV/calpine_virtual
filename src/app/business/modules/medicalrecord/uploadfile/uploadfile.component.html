<section>
        <div class="card title-gb">
          <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor" (click)="goBack()"></span>&nbsp;&nbsp;&nbsp;&nbsp;
            {{heading}}
          </h5>
        </div>
        
        <div class="card title-gb">
          <div class="mgn-up-10">
           <label>{{customer_label | capitalizeFirst}} Name</label> &nbsp; <span>{{patientDetails.firstName | capitalizeFirst}} {{patientDetails.lastName}} </span><br>
           <label>{{customer_label | capitalizeFirst}} Id</label> &nbsp; <span> {{display_PatientId}}</span><br *ngIf="display_PatientId">
           <label  *ngIf="patientDetails.dob">DOB &nbsp;</label>  <span *ngIf="patientDetails.dob"> {{patientDetails.dob  | date:display_dateFormat}}</span><br *ngIf="patientDetails.dob">
           <label *ngIf="patientDetails.gender">Gender &nbsp;</label> <span *ngIf="patientDetails.gender"> {{patientDetails.gender | capitalizeFirst}}</span>
            <hr>
          </div>
          <div class="no-padding" *ngIf="selectedMessage.files && selectedMessage.files.length == 0">
            <h5 class="heading3b ln-hgt-24"> By clicking upload  you will have choice of uploading a file or
              taking picture</h5>
            <div class="mgn-bt-10">
              <button mat-button  class="cs-btn bt1 ">
                <a class="pointer-cursor" style="color: whitesmoke" (click)="uploadpopup()">Upload Files</a>
              </button>
            </div>
          </div>
         
         
        </div>
      </section>
     
      
     
     
      <section class="dashboard content pro-dash" >
        <div class="col-md-12 no-padding-small" >
          <div class="row">
            <div class="card p0 w-dta">
             
              <div class="head mgn-up-5 mgn-bt-5" 
                id="qHeader">
                
              </div>
              <mat-tab-group class="checkinlist" (selectedTabChange)="tabChange($event)" >
                <mat-tab label="Today ">
                  <app-common-innerloading-spinner *ngIf="loading"></app-common-innerloading-spinner>
                  <div class="col-md-12 col-xs-12 col-sm-12 no-padding adj-hgt table-responsive" *ngIf="!loading">
                    <div>
                     
                    </div>
                   
                    
                  </div>
                </mat-tab>
                <mat-tab label="Future ">
                  <app-common-innerloading-spinner *ngIf="loading"></app-common-innerloading-spinner>
                  <div *ngIf="!loading">
                    
                   
                   
                  </div>
                </mat-tab>
               
              </mat-tab-group>
            </div>
            <div class="clearfix"></div>
          </div>
          <div style="margin-top: 100px;">
            <app-common-innerloading-spinner></app-common-innerloading-spinner>
          </div>
        </div>
       
        <div class="clearfix"></div>
        <div class="scroll-to-top-appt" [ngClass]="{'show-scrollTop': windowScrolled}">
          <button (click)="scrollToTop()">
            <i class="fa fa-chevron-up"></i>
          </button>
        </div>
      </section>
