




  <div class="col-md-10 col-xs-12 col-sm-12 col-lg-9 no-padding-small">

           <span class="fa fa-arrow-left pointer-cursor"  (click)="redirecToClinicalNotes()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <div class="mgn-up-10" class="col-md-12">

                <label *ngIf="customerDetails.gender">Gender:</label><span *ngIf="customerDetails.gender"> {{department}}</span>
            </div>
            <div class="col-md-6">
                <label  *ngIf="serviceName">Service/Consultation:</label><span *ngIf="serviceName">{{serviceName}}</span><br>
                <label  *ngIf="department">Department:</label><span *ngIf="department"> {{department}}</span>
            </div>
            <div class="clearfix"></div>
            <hr>
          </div>
