<section class=""
*ngIf="source !=='token' && source !=='checkin' && source !=='appointment' && source !=='appt-block' && source !== 'waitlist-block' && source !== 'clist' && !viewCustomer && !loading">
    <div class="card title-gb rounded-0">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor" (click)="onCancel()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            {{customerName}}

        </h5>
    </div>
</section>

<section *ngIf="viewCustomer && customerAction === '' && !showMoreHistory">
    <div class="card title-gb">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor" (click)="goBack()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            {{customer_label | capitalizeFirst}} details
            <!-- <span class="customer-action-btn pointer-cursor" (click)="showCustomerAction()">Actions</span> -->
        </h5>
    </div>
</section>
<section *ngIf="customerAction === 'inbox'">
    <div class="card title-gb">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor"
                (click)="goBackfromAction()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Communication history
        </h5>
    </div>
</section>
<section *ngIf="showMoreHistory && customerAction === ''">
    <div class="card title-gb">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor"
                (click)="showHistory()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            History
        </h5>
    </div>
</section>
<section class=""
    *ngIf="source ==='token' || source ==='checkin' || source ==='appointment' || source === 'appt-block' || source === 'waitlist-block' || source === 'clist'">
    <div class="card title-gb rounded-0">
        <h5 class="mgn-up-10">
            <!-- <button type="button" class="btn default profile-back" (click)="onCancel()">
                <span class="fa fa-chevron-left">&nbsp;Back</span> </button>&nbsp;&nbsp;&nbsp;
            Create {{customer_label}} -->
            <span class="fa fa-arrow-left pointer-cursor" (click)="onCancel()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Create {{customer_label}}

        </h5>
    </div>
</section>
<section class="createCustomer">
    <div class="content loc-list p-checkin pad-20 col-lg-8">
        <div class="card card-custom gutter-b example example-compact rounded-0 p-0">
            <div class="card-header">
                <h3 class="card-title">
                       
                </h3>
                <div class="card-toolbar">
                    <div class="example-tools justify-content-center">
                        Find Patient 
                        <div class="mr-4 flex-shrink-0 text-center" style="width: 40px;">
                            <i class="text-dark-50 flaticon2-search"></i>
                          </div>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
			<form class="form" id="customer_creation">
                <div class="card-body">
                    <div class="form-group row">
                        <div class="col-lg-6">
                            <label>First Name</label>
                            <input type="email" name="first_name" class="form-control" placeholder="Enter first name"/>
                        </div>
                        <div class="col-lg-6">
                            <label>Last Name</label>
                            <input type="email" class="form-control" placeholder="Enter last name"/>
                            <span class="form-text text-muted">Please enter  last name </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-6">
                            <label>Mobile</label>
                            <div class="input-group">
                                <div class="input-group-prepend"><span class="input-group-text1"><i style="font-style: normal;font-size: small;">+91</i></span></div>
                                <input type="text" class="form-control" placeholder="Mobile number"/>
                            </div>
                            <span class="form-text text-muted">Please enter  mobile no</span>
                        </div>
                        <div class="col-lg-6">
                            <label>Patient Id</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Enter id"/>
                                <div class="input-group-append"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-6">
                            <label>Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend"></div>
                                <input type="text" class="form-control" placeholder="Email"/>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label>Date of birth</label>
                            <div class="input-group">
                                <input class="form-control pad-19" type="date" value="2011-08-19" id="example-date-input"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-6">
                            <label>Gender</label>
                            <div class="radio-inline">
                                <label class="radio radio-solid">
                                    <input type="radio" name="example_2" checked="checked" value="2"/>
                                    <span></span>
                                    Male
                                </label>
                                <label class="radio radio-solid">
                                    <input type="radio" name="example_2" value="2"/>
                                    <span></span>
                                    Female
                                </label>
                                <label class="radio radio-solid">
                                    <input type="radio" name="example_2" value="2"/>
                                    <span></span>
                                    Others
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-lg-6">
                            <button type="reset" class="btn btn-primary mr-2">Save</button>
                            <button type="reset" class="btn btn-secondary">Cancel</button>
                        </div>
                        
                    </div>
                </div>
            </form>
            <!--end::Form-->
            
        </div>
    </div>
    <div class="clearfix"></div>
    
 
</section>
