<section>
        <app-breadcrumb [breadcrumbs]="breadcrumbs" [moreOptions]="breadcrumb_moreoptions" (performAction)="performActions($event)"></app-breadcrumb>
    </section>
     
    <section>
        <div class="content w-manager">
            <div class="col-md-12" *ngIf="waitlist_manager != null">
                <div class="row">
                    
                    <div class="card p0" *ngIf="loading">
                        <app-common-innerloading-spinner></app-common-innerloading-spinner>
                    </div>
                    <div class="card p0">
                            
                        <div class="copy">
                            <div class="row">
                                <div class="lbl col-sm-12 col-md-12 col-lg-12">
                                    <label>Online Check-Ins</label>
                                </div>
                                <div class="lbr mt-2  col-sm-12 col-md-12 col-lg-12"
                                    style="margin-left: 10px; display: grid">
                                    <mat-checkbox [checked]="online_checkin" [(ngModel)]="online_checkin"
                                        (change)="handle_waitliststatus($event)">Same Day
                                    </mat-checkbox>
                                    <mat-checkbox [checked]="futureDateWaitlist" [(ngModel)]="futureDateWaitlist"
                                        (change)="handleFuturewaitlist($event)">Future
                                    </mat-checkbox>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card p0">
                        <span class="b-link" (click)="goService()">
                            <h2>{{services_cap}} ({{service_count}})</h2>
                            <span class="form-level-settings">{{frm_set_ser_cap}}<a class="learnmore-pointer"
                                    id="customer-help" (click)="learnmore_clicked('serviceH', $event)">Learn
                                    More</a></span>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="card p0">
                        <span class="b-link" (click)="goQueue()">
                            <h2>{{ser_time_windows_cap}} ({{queues_count}})</h2>
                            <span class="form-level-settings">{{frm_set_working_hr_cap}}<a class="learnmore-pointer"
                                    id="customer-help" (click)="learnmore_clicked('hourH', $event)">Learn
                                    More</a></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
