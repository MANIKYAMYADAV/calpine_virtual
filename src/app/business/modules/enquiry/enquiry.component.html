<section class="">
    <div class="title-gb no-padding">
        <div class="mgn-up-15 mgn-lt-15 mgn-rt-15 dash-head">
            Enquiry
        </div>
    </div>
</section>
<section>
    <div class="content comn-cls">
        <div class="col-md-12 no-padding-small">
            <div class="card p0">
                <!--begin::Enquiry-->
                <div class="enquiry-section col-md-12 col-lg-12 col-sm-12 col-xs-12">
                    <div class="enq-box" *ngFor="let enquiry of enquiries">
                        <div class="user-name cont1">
                            {{getUser(enquiry.accountName)}}
                        </div>
                        <div class="cont2 mgn-lt-5">
                            {{enquiry.accountName}}
                        </div>
                        <div class="cont3">
                            {{enquiry.providerName}}
                        </div>
                        <div class="cont3">
                        {{formatDateDisplay(enquiry.timeStamp)}}
                    </div>
                        <div class="cont4" (click)="gotoInbox(enquiry)">
                            <span class="view-btn">View</span>
                        </div>
                    </div>
                </div>
                <!--end::Enquiry-->
            </div>
        </div>
    </div>
</section>
