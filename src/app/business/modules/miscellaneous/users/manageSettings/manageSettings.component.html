<section>
    <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
</section>
<section>
    <div class="content w-manager settings comn-cls">
        <div class="col-md-12 no-padding-small">
            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="services()">
                        <h2>Services ({{service_count}})</h2>
                        <span class="form-level-settings">Add and manage services here.</span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="Queues()">
                        <h2>Queues ({{queues_count}})</h2>
                        <span class="form-level-settings">Add and manage your queues here.</span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="NonWorkingDay()">
                        <h2>Non Working Day/Hour</h2>
                        <span class="form-level-settings">Manage your non working days here.</span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="Notifications()">
                        <h2>Notifications</h2>
                        <span class="form-level-settings">Manage notification settings here</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</section>
