<section>
    <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
</section>
<section>
    <div class="content w-manager settings comn-cls">
        <div class="col-md-12 no-padding-small">
            <div class="row">
                <div class="card p0">
                    <span (click)="onlineProfile()" class="b-link">
                        <h2>Online Profile
                        </h2>
                        <span class="form-level-settings">Manage your online profile
                            </span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="specializations()">
                        <h2>Specializations</h2>
                        <span class="form-level-settings"> Mention your specializations here.</span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="additionalInfo()">
                        <h2>Additional Info</h2>
                        <span class="form-level-settings">Add more details to your online profile.</span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="languagesKnown()">
                        <h2>Languages Known</h2>
                        <span class="form-level-settings">Add languages you know, to increase visibility.</span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="galerySocialmedia()">
                        <h2>Gallery & Social Media</h2>
                        <span class="form-level-settings">Add catchy images and social media platforms.</span>
                    </span>
                </div>
            </div>
            
            
           
        </div>
        <div class="clearfix"></div>
    </div>
</section>
