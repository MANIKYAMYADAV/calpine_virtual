<section>
    <app-breadcrumb (performAction)="performActions()" [breadcrumbs]="breadcrumbs"
    [moreOptions]="breadcrumb_moreoptions"></app-breadcrumb>
</section>
<section>
    <div class="content loc-list">
        <div class="w-dta">
            <div class="col-md-12 no-padding-small">
                <div class="row">
                    <div class="card p0 ng-star-inserted">
                         <div class="copy locd">
                            <div class="lbl col-sm-12 col-md-12 col-lg-12">
                                <div class="cl1 ng-star-inserted">
                                     <div class="ot-it">
                                        <span class="spclnheader">{{special_cap}}</span>
                                            <p class="form-level-settings">{{frm_specialization_cap}} </p>

         &nbsp;&nbsp;
                        <div class="no-dta" *ngIf="normal_specilization_show==1">
                             <app-innerloading-spinner spinnerParams="loadingParams">
                                    </app-innerloading-spinner>
                        </div>
                        <div class="no-dta" *ngIf="normal_specilization_show==2">
                            <p>{{have_not_add_cap}} {{special_cap}} here.</p>
                                <span (click)="handleSpecialization()"class="cs-btn bt3">{{add_it_cap}}</span>
                        </div>
                        <div class="special-dta" style="display: flex;flex-wrap: wrap;"
                        *ngIf="normal_specilization_show==3 && specialization_arr.length > 0">
                             <span class="editbt" (click)="handleSpecialization()"></span>
                             <div class="usr_special" *ngFor="let spec of bProfile.specialization">
                                 <span>{{getSpecializationName(spec)}}</span>
                                &nbsp;&nbsp;
                            </div> 
                        </div>
                                        </div>
                                     </div> 
                                </div>
        <div class="lbr col-sm-12 col-md-8 col-lg-8"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
