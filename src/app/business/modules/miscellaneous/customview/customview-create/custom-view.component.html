<section>
    <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
</section>
<section>
  <div class="content w-manager settings comn-cls lic-page">
      <div class="col-md-12 no-padding-small">
          <div class="w-dta">
              <div class="row">
                  <div class="copy addons one  col-xs-12 col-sm-12 card no-padding ">
                      <div class=" row no-padding">

                          <div class="col-md-6 ynw-common-form-nm">
                          
                                <div class="form-group col-md-12">
                                    <mat-form-field>
                                      <input [(ngModel)]= "customViewName" matInput type="text" class="form-control"  placeholder="Custom view name" autocomplete="off">
                                    </mat-form-field>
                                  </div>

                                  <div class="form-group col-md-12" >
                                    <label class="col-form-label mgn-bt-10" style="margin-left: 20px">Choose
                                        Department</label>
                                    <div class="form-group col-md-12 col-xs-12 col-sm-6">
                                        <mat-form-field>
                                            <mat-select placeholder="Departments" [(ngModel)]="selectedDeptIds" [multiple]="true">
                                                <ngx-mat-select-search  placeholderLabel="Search departments"></ngx-mat-select-search>
                                                <mat-option *ngFor=" let depName of departments" [value] = "depName" (click) = "depSelected(depName.departmentId)" >
                                                  {{depName.departmentName}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                  </div>
                              <div class="form-group col-md-12">
                                <label class="col-form-label mgn-bt-10" style="margin-left: 20px">Choose
                                    Doctors</label>
                                <div class="form-group col-md-12 col-xs-12 col-sm-6">
                                    <mat-form-field>
                                        <mat-select placeholder="Doctors" [(ngModel)]="selectedUserIds" [multiple]="true">
                                            <ngx-mat-select-search placeholderLabel="Search Doctors"></ngx-mat-select-search>
                                            <mat-option *ngFor=" let doctors of users_list" [value] = "users" (click) = "doctorSelected(doctors.id)">
                                              {{doctors.firstName}} {{doctors.lastName}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                              <div class="form-group col-md-12">
                                <label class="col-form-label mgn-bt-10" style="margin-left: 20px">Choose
                                    Services</label>
                                <div class="form-group col-md-12 col-xs-12 col-sm-6">
                                    <mat-form-field>
                                        <mat-select placeholder="Services" [(ngModel)]="selectedServiceIds" [multiple]="true">
                                            <ngx-mat-select-search placeholderLabel="Search services"></ngx-mat-select-search>
                                            <mat-option *ngFor=" let serNames of service_list" [value] = "serNames" (click) = "servSelected(serNames.id)">
                                                {{serNames.name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                              <div class="form-group col-md-12">
                                <label class="col-form-label mgn-bt-10" style="margin-left: 20px">Choose
                                    Queues</label>
                                <div class="form-group col-md-12 col-xs-12 col-sm-6">
                                    <mat-form-field>
                                        <mat-select placeholder="Queues" [(ngModel)]="selectedQIds" [multiple]="true">
                                            <ngx-mat-select-search placeholderLabel="Search queues"></ngx-mat-select-search>
                                            <mat-option *ngFor=" let queues of qstoDisplay" [value] = "queues" (click) = "selectedQs(queues.id)">
                                                {{queues.name}}
                                                {{queues.displayschedule[0].dstr}}[{{queues.displayschedule[0].time}}]
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                              <div class="col-md-12 col-xs-12 col-sm-12 actiondiv mgn-up-20 mgn-bt-20 no-padding" style="display: inline-flex;">
                                <button type="button" class="cs-btn bt2">Cancel</button> &nbsp;
                                <button type="submit" mat-button class="cs-btn bt1" (click) = "createCustomView()">Save</button>
                                </div>        
                         </div>

         </div>
     </div>
