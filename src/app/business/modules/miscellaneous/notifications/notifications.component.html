<section>
    <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
</section>
<section>
    <div class="content w-manager settings comn-cls">
        <div class="col-md-12 no-padding-small">
            <div class="row">
                <div class="card p0 ynw-common-form-nm jdn-pg">
                    <div class="paysettings-tab col-md-6 col-xs-12 col-sm-12 no-padding">
                        <div class=" col-md-12 col-xs-12 col-sm-12 mgn-up-20 ">
                            <label style="display: flex">Enable SMS Notifications&nbsp;&nbsp;
                                <mat-slide-toggle
                                        class="example-margin"
                                        [(ngModel)]="smsGlobalStatus"
                                        (change)="handleGlobalSMSSettings($event)">
                                </mat-slide-toggle>
                            </label>
                        </div>
                        <div class=" col-md-12 col-xs-12 col-sm-12 mgn-up-20 ">
                            <label style="display: flex">SMS Credits remaining: <span class="bold">{{smsCredits}}</span> </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="gotoConsumer()">
                        <h2>Consumer</h2>
                        <span class="form-level-settings">Notification settings for consumer <a
                                class="learnmore-pointer" id="customer-help"
                                (click)="learnmore_clicked('notifications', $event)">Learn
                                More</a></span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="gotoProvider()">
                        <h2>Provider</h2>
                        <span class="form-level-settings">Notification settings for provider <a
                                class="learnmore-pointer" id="customer-help"
                                (click)="learnmore_clicked('notifications', $event)">Learn
                                More</a></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</section>
