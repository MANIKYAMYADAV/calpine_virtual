<section>
    <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
</section>
<section>
    <div class="content w-manager settings comn-cls">
        <div class="container">
            <div class="row">
                <div class="card p0">
                    <span (click)="gotoNonworkingDays()" class="b-link">
                        <h2>Non-working Days
                        </h2>
                        <span class="form-level-settings">Unavailability of your services on particular days (holidays)
                            <a class="learnmore-pointer" id="customer-help"
                                (click)="learnmore_clicked('settings-locations', $event)">Learn
                                More</a></span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="gotoNotifications()">
                        <h2>Notifications</h2>
                        <span class="form-level-settings">Notification settings for provider <a
                                class="learnmore-pointer" id="customer-help"
                                (click)="learnmore_clicked('settings-services', $event)">Learn
                                More</a></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
