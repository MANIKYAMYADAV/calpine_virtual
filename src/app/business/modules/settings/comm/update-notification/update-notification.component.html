<h1 class="mat-dialog-title">
    <span class="mgn-lt-10">{{callingmodes[mode].title}}</span>
    <button mat-dialog-close class="modal_close" tabindex="-1">
        <i class="fa fa-window-close" aria-hidden="true"></i>
    </button>
</h1>
<mat-dialog-content>
    <div class="disp-flex">
        <div class="input-group-prepend mob-prefix" *ngIf="mode === 'WhatsApp' || mode === 'Phone'">
            <span class="input-group-text" style="margin-top:auto;">+91</span>
        </div>
        <div class="input-group">
            <mat-form-field>
                <input [(ngModel)]="callingMode" matInput type="text" placeholder="{{callingmodes[mode].placeHolder}}"
                    autocomplete="off">
            </mat-form-field>
            <div class="update-btn" (click)="updateVideoSettings()" [class.disabled]="callingMode == ''">
                Update
            </div>
        </div>
    </div>
</mat-dialog-content>
