<section class="pt10">
    <div class="pad-left-20">
        <span class="btn-bak" (click)="redirecToBprofile()">Back</span>
    </div>
</section>

<section class="gmedia">
    <div class="content comn-cls">
        <div class="col-md-12 no-padding-small">
            <div class="row">
                <div class="card p0">
                    <div class="copy locd linkdisplay">
                        <!-- Gallery -->
                        <div class=" col-md-6 col-sm-6 col-xs-12">
                            <div class="card w-dta active no-padding">
                                <span style="font-size:15px;">{{gallery_cap}}</span>
                                <p class="form-level-settings">{{frm_gallery_cap}}
                                    <a class="learnmore-pointer" id="customer-help"
                                        (click)="learnmore_clicked('photo-gallery', $event)">Learn More
                                    </a>
                                </p>
                                <div>
                                    <app-jaldee-gallery [status]="'ACTIVE'" [images]="image_list"
                                    [source]="'gallery'">
                                  </app-jaldee-gallery>
                                </div>
                            </div>
                        </div>
                        <!-- Media -->
                        <div class=" col-md-6 col-sm-6 col-xs-12">
                            <div class="card w-dta active no-padding">
                                <span style="font-size:15px;">{{social_media_cap}}</span>
                                <p class="form-level-settings">{{frm_social_cap}}
                                    <a class="learnmore-pointer" id="customer-help"
                                        (click)="learnmore_clicked('your-social-media', $event)">Learn More
                                    </a>
                                </p>
                                <div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
