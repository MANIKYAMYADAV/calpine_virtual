<section>
    <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
</section>
<section>
    <div class="content w-manager settings comn-cls">
        <div class="col-md-12 no-padding-small">
            <div class="row">
                <div class="card pos">    
                        <label>Customer Id</label>
                        <p class="form-level-settings">Choose one of the three customer series options.</p>

                      <mat-radio-group  ngDefaultControl (change)="onFormChange($event)" >
                                <mat-radio-button  value="AUTO"></mat-radio-button>
                                <label for="">Auto</label><br><br>
                                <mat-radio-button  value="Manual"></mat-radio-button>
                                <label for="">Manual</label><br><br>
                                <mat-radio-button  value="Pattern"></mat-radio-button>
                                <label for="">Pattern</label><br>
                       </mat-radio-group>

                       <div *ngIf = "showfixes"  class="mgn-up-10 ynw-common-form-nm" >                        
                                <div   class="item">
                                    <mat-form-field>
                                        <input
                                            style="padding-top: 20px!important;padding-bottom: 5px !important;"
                                            matInput placeholder="Prefix" [(ngModel)]="prefixName"
                                            autocomplete="off">
                                    </mat-form-field>
                                </div>
                                <div  class="item">
                                    <mat-form-field>
                                        <input
                                            style="padding-top: 20px!important;padding-bottom: 5px !important;"
                                            matInput placeholder="Suffix" [(ngModel)]="suffixName"
                                            autocomplete="off">
                                    </mat-form-field>
                                </div>                           
                        </div>    
                        <br>                   
                         <div>
                           <button *ngIf="formChange == 1"  type="button" (click)="cancel()" class="cs-btn bt2">cancel</button>    &nbsp;
                           <button *ngIf="formChange == 1" type="button"  (click)="OnSubmit()" class="cs-btn bt1">save</button>
                         </div>
     
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</section>
