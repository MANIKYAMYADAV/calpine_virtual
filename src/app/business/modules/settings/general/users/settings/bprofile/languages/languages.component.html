<section>
    <app-breadcrumb (performAction)="performActions()" [breadcrumbs]="breadcrumbs"
    [moreOptions]="breadcrumb_moreoptions"></app-breadcrumb>
</section>
<section>  
  <div class="content loc-list ">
     <div class="col-md-12 no-padding-small">
         <div class="w-dta">
             <div class="row no-padding">
                <div class="copy  addons col-a col-b one col-xs-12 col-sm-12 col-md-12  no-padding">
                    <div class="card p0"> 
                        <div class="copy locd">
                            
                            <div class="lbl col-md-12 col-lg-12 col-sm-12">
                                 <mat-accordion>
                                     <div class="usermedia">
                                        <mat-panel-title class="block-level">
                                             {{lang_known_cap}}
                                         <p class="form-level-settings">{{frm_lang_cap}}
                                              <a class="learnmore-pointer" id="customer-help"
                                                 (click)="learnmore_clicked('languages-known', $event)">Learn
                                                    More</a> </p> 
                                        </mat-panel-title>
                                      </div>
                                      <div class="no-dta" *ngIf="normal_language_show==1">
                                          <app-innerloading-spinner spinnerParams="loadingParams">
                                            </app-innerloading-spinner>
                                       </div>
                                        <div class="no-dta" *ngIf="normal_language_show==2">
                                           <p>{{have_not_add_cap}} {{lang_known_cap}}.</p>
                                         <span (click)="handleSpokenLanguages()"
                                               class="cs-btn bt3">{{add_it_cap}}</span>
                                        </div>
                                         <div class=" langlist lang-dta"
                                              *ngIf="normal_language_show==3 && languages_arr.length > 0">
                                            <span class="editbt" (click)="handleSpokenLanguages()"></span>
                                         <div *ngFor="let lang of bProfile.languagesSpoken">
                                                 {{getlanguageName(lang)}}
                                          </div>
                                           </div>                                            
                                   </mat-accordion>
                                </div>
                            <div class="lbr  col-md-8 col-lg8-12 col-sm-12"></div>
                         </div>
                      </div> 
                  </div>                   
               </div>
           </div>
       </div>
    </div>
</section>
