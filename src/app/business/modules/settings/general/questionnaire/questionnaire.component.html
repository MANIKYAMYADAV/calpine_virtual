<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor" (click)="goBack()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Questionnaire
        </h5>
    </div>
</section>
<section>
    <div class="content w-manager settings comn-cls">
        <div class="col-md-12 no-padding-small">
            <div class="row">
                <div class="card card-custom card-stretch gutter-b no-padding">
                    <div class="card-body pt-0 pb-3">
                        <div class="tab-content">
                            <div class="table-responsive1">
                                <app-common-innerloading-spinner *ngIf="loading"></app-common-innerloading-spinner>
                                <table
                                    class="table table-head-custom table-head-bg table-borderless table-vertical-center"
                                    *ngIf="!loading && questionnaire.length > 0">
                                    <thead>
                                        <tr class="text-left text-uppercase">
                                            <th style="min-width: 50px"></th>
                                            <th style="min-width: 50px"></th>
                                            <th style="min-width: 10px"></th>
                                            <th style="min-width: 10px"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="row_data border-bottom" *ngFor="let qnr of questionnaire" (click)="gotoDetails(qnr)">
                                            <td class="hide_th">
                                                <span class="text-dark-75 d-block ">
                                                    {{qnr.questionnaireId}}
                                                </span>
                                            </td>
                                            <td class="hide_th">
                                                <span class="text-dark-75 d-block">
                                                    {{qnr.transactionType}}
                                                </span>
                                            </td>
                                            <td class="hide_th">
                                                <span class="text-dark-75 d-block">
                                                    {{qnr.channel}}
                                                </span>
                                            </td>
                                            <td class="pr-0 text-right action">
                                                <button type="button" mat-icon-button [matMenuTriggerFor]="menu" (click)="stopprop($event)">
                                                    <mat-icon>more_vert</mat-icon>
                                                </button>
                                                <mat-menu #menu="matMenu">
                                                    <button mat-menu-item (click)="changeQnrStatus(qnr)">
                                                        <i *ngIf="qnr.status=='INACTIVE'"
                                                            class="icon-enable"></i>
                                                        <i *ngIf="qnr.status=='ACTIVE'"
                                                            class="icon-disable"></i>
                                                        {{(qnr.status==='ACTIVE') ? 'Disable' : 'Enable'}}
                                                    </button>
                                                </mat-menu>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div *ngIf="!loading && questionnaire.length === 0">
                                    <!-- No questionnaire found -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
