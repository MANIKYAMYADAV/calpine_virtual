<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor"
                (click)="redirecToJaldeeBilling()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Items
            <i class="fa fa-question-circle-o fa-lg fl-right" (click)="redirecToHelp()"></i> </h5>
    </div>
</section>
<section>
    <p class="form-level-settings">{{frm_items_cap}}</p>
    <div class="center1" *ngIf="item_list.length ==0 && query_executed == true">
        <div class="property-card" (click)="addItem()">
            <a href="#">
                <div class="property-image">
                    <div class="property-image-title">
                        <!-- Optional <h5>Card Title</h5> If you want it, turn on the CSS also. -->
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div>
        <ng-container *ngIf="item_list.length >= 1">
            <div class="bus-item">
                <div class="card card-item-n no-padding" (click)="addItem()">
                    <img src="assets/images/add.svg">
                    <div class="card-item-title">
                        <a class="pointer-cursor"><b>Add Item</b> </a>
                    </div>
                </div>
            </div>


            <!-- <div class="bus-item card" *ngFor="let item of item_list;let i=index;" (click)="editViewedItem(item.itemId)"
                style="margin-right: 10px !important;">
                <img style="width: 100%;"
                    src="http://scalejd.jaldee.com/73887/logo/mylogo.jpg?Sat%20Nov%2028%202020%2012:13:01%20GMT+0530%20(India%20Standard%20Time)">
                <div>
                    <div class="bold" style="margin-top: 10px;
                    margin-bottom: 10px;
                    padding-bottom: 20px;
                    border-bottom: 1px solid #ccc;">
                        {{item.displayName | capitalizeFirst | limitTo: [35, '...']}}
                    </div>
                    <div>
                        {{item.itemDesc}}
                    </div>
                </div>
            </div> -->
            <div class="bus-item" *ngFor="let item of item_list;let i=index;">
                <div class="card card-item-n no-padding pointer-cursor" (click)="editViewedItem(item.itemId)">
                    <img
                        src="http://scalejd.jaldee.com/73887/logo/mylogo.jpg?Sat%20Nov%2028%202020%2012:13:01%20GMT+0530%20(India%20Standard%20Time)">
                    <div class="card-item-title">
                        <a><b>
                                {{item.displayName | capitalizeFirst | limitTo: [35, '...']}}
                            </b>
                            <p class="rupee-font">{{item.price| currency:'&#8377;'}}</p>
                        </a>
                    </div>
                    <div class="pull-right">
                        <button [matMenuTriggerFor]="menu" (click)="stopprop($event)">... </button>
                        <mat-menu #menu="matMenu">
                            <button type="button" (click)="dochangeStatus(item)" mat-menu-item>
                                <i *ngIf="item.status=='INACTIVE' || !item.status" class="icon-enable"></i>
                                <i *ngIf="item.status=='ACTIVE'" class="icon-disable"></i>
                                {{(item.status=='ACTIVE') ? 'Disable' :'Enable'}}
                            </button>
                        </mat-menu>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="clearfix"></div>
</section>
