<section>
    <app-provider-subheader [isCheckin]="isCheckin" [activeTab]="'settings'"></app-provider-subheader>
    <!-- Subheader section -->
    <app-breadcrumb [breadcrumbs]="breadcrumbs" [moreOptions]="breadcrumb_moreoptions"></app-breadcrumb>
</section>

<section>
    <div class="content comn-cls">
        <div class="container">
            <div class="row">
                <div class="card p0 ynw-common-form-nm">
                    <div class="paysettings-tab">
                        <!-- Tax Settings -->
                        <span class="form-level-settings">{{tax_st_cap}}
                            <a class="learnmore-pointer" id="customer-help" (click)="learnmore_clicked('tax-settings', $event)">Learn More</a>
                        </span>
                        <div class="outermost" style="margin-top: 10px">
                            <div class="taxouter">
                                <div class="form-group gstval border-style">
                                    <label class="caption" style="margin-bottom: -5px">Enter 15 digit GST number *</label>
                                    <mat-form-field>
                                        <input matInput [(ngModel)]="gstnumber" id="gstno" (keypress)="resetApi()"
                                            autocomplete="off" maxlength="15" tabindex="14">
                                    </mat-form-field>
                                    <app-field-error-display [displayError]="showError['gstnumber']['status']"
                                        [errorMsg]="showError['gstnumber']['msg']"></app-field-error-display>
                                </div>
                                <div class="form-group border-style">
                                    <label class="caption" style="margin-bottom: -5px">{{tax_percentage_cap}}</label>
                                    <mat-form-field>
                                        <input matInput [(ngModel)]="taxpercentage" (keypress)="isNumeric($event)"
                                            (keyup)="isvalid($event)" max="100" class="tax-per number-ip-sm" autocomplete="off"
                                            tabindex="15">%
                                        <!-- <span matSuffix>%</span> -->
                                    </mat-form-field>
                                    <app-field-error-display [displayError]="showError['taxpercentage']['status']"
                                        [errorMsg]="showError['taxpercentage']['msg']"></app-field-error-display>
                                </div>
                            </div>
                        </div>
                        <div class="actiondiv" *ngIf="savetaxEnabled">
                            <button type="button" mat-button class="cs-btn bt1" (click)="saveTaxSettings()"
                                [disabled]="taxfieldValidation(false)" tabindex="16">{{update_tax_cap}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
