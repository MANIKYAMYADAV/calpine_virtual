<div class="iph-dialog">
  <h1 mat-dialog-title>Take a tour</h1>
<div class="text-center" mat-dialog-content>
    You're a few steps away from setting up your business in Jaldee. We're there to help you out.<br>
    Explore Jaldee's features to understand what suits your business.
    <button type="button" class="noThanksBtn" (click)="onNoClick('stopTour')">NO THANKS</button>

    <button type="button" class="exploreBtn" (click)="onNoClick('startTour')" >EXPLORE</button>
</div>
