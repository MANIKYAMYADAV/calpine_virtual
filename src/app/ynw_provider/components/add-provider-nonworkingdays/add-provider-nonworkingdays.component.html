<form [formGroup]="amForm"  novalidate
(ngSubmit)="amForm.valid &&
onSubmit(amForm.value)" (keyup)="resetApiErrors()">

<div class="form-group">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Select Date" formControlName="selectdate" [min]="minDate" [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
<div class="form-group">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Reason" formControlName="reason">
  </mat-form-field>
    <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'reason')"
    errorMsg="Please enter reason">
   </app-field-error-display> 
  </div>
  <div class="form-group">
    <!-- <mat-form-field class="example-full-width">
        <input matInput type="time" placeholder="Start Time" formControlName="starttime">
  </mat-form-field> -->
  <label for="changeHourStep">Start Time</label>
  <ngb-timepicker formControlName="starttime" meridian="true"></ngb-timepicker>
    <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'starttime')"
    errorMsg="Please enter the start time">
    </app-field-error-display> 
</div>
<div class="form-group">
    <!-- <mat-form-field class="example-full-width">
        <input matInput type="time" placeholder="Closing Time" formControlName="endtime">
  </mat-form-field> -->
  <label for="changeHourStep">End Time</label>
  <ngb-timepicker formControlName="endtime" meridian="true"></ngb-timepicker>
    <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'endtime')"
    errorMsg="Please enter the Closing time">
    </app-field-error-display> 
</div>

<button  type="submit" mat-button [disabled]="!amForm.valid">Save</button>

</form>
<app-field-error-display [displayError]="true" *ngIf="api_error"
errorMsg="{{api_error}}"></app-field-error-display>

<app-form-success-display [displayMsg]="true" *ngIf="api_success"
successMsg="{{api_success}}"></app-form-success-display>
