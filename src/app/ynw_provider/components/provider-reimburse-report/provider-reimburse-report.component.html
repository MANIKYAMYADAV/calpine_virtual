<section>
  <app-provider-subheader [activeTab]="'settings'"></app-provider-subheader>
  <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
</section>

<section>
  <div class="content comn-cls">
    <div class="container">
      <div class="row">
        <div class="card">
          <div class="copy">

            <div class="n-loc">
              
               <h5>Reimbursement Report</h5>
               

              <mat-accordion>
                  
                <mat-expansion-panel [expanded]="open_filter === true" [disabled]="'true'">
                  <mat-expansion-panel-header class="fltr" [collapsedHeight]="'40px'" [expandedHeight]="'40px'">
                    <span *ngIf="open_filter === true" (click)="toggleFilter()"><i class="icon-filter-one"></i></span>
                    <span *ngIf="open_filter === false" (click)="toggleFilter()"><i class="icon-filter-one"></i></span>
                  </mat-expansion-panel-header>

                  <div class="form-group first_name">
                    <mat-form-field class="example-full-width">
                      <label class="col-form-label">Report id</label>
                      <input matInput autocomplete="off">
                    </mat-form-field>
                  </div>

                  <div class="form-group last_name">
                    <mat-form-field class="example-full-width">
                      <label class="col-form-label">Time Period</label>
                      <input matInput (blur)="doSearch()" autocomplete="off">
                    </mat-form-field>
                  </div>

                  <div class="form-group last_name">
                    <mat-form-field class="example-full-width">
                      <label class="col-form-label">Coupons Used</label>
                      <input matInput (blur)="doSearch()" autocomplete="off">
                    </mat-form-field>
                  </div>

                  <div class="form-group last_name">
                    <mat-form-field class="example-full-width">
                      <label class="col-form-label" for="displayName">Jaldee Account</label>
                      <input matInput (blur)="doSearch()" #Flname autocomplete="off">
                    </mat-form-field>
                  </div>

                  <div class="form-group services">
                    <mat-form-field class="example-full-width">
                      <label class="col-form-label" for="displayName">Reimbursable Amount</label>
                      <input matInput (blur)="doSearch()" autocomplete="off">
                    </mat-form-field>
                  </div>

                  <div class="form-group waitlist_status">
                    <label class="col-form-label" for="displayName">Status</label>



                    <mat-form-field>
                      <mat-select>
                        <mat-option [value]="'all'">
                          All
                        </mat-option>
                        <!-- <mat-option *ngFor="let pstat of payStatusList" (click)="setFilterData('payment_status', pstat.pk)"
                        [value]="pstat.pk">
                        {{pstat.value}}
                      </mat-option> -->
                      </mat-select>
                    </mat-form-field>




                  </div>

                </mat-expansion-panel>
              </mat-accordion>
            </div>

            <div class="table-outer q-tbl">
              <table class="table">
                <thead>
                  <tr>
                    <th>Report Id</th>
                    <th>Time Period</th>
                    <th>Coupons Used</th>
                    <th>Jaldee Account</th>
                    <th>Reimbursable Amount</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let report of couponreport">
                    <td data-title="Id" class="td1" class="pointer-cursor" (click)="reportView()">{{report.invoiceId}}</td>
                    <td data-title="Period" class="pointer-cursor" class="td1">{{report.paidate}}</td>
                    <td data-title="coupons Used" class="pointer-cursor" class="td1"></td>
                    <td data-title="Jaldee" class="pointer-cursor" class="td1">{{report.jaldeeAccountAmount}}</td>
                    <td data-title="Amount" class="pointer-cursor" class="td1">{{report.jaldeeCouponAmount}}</td>
                    <td data-title="Status" class="pointer-cursor" class="td1">{{report.invoiceStatus}}
                        <!-- <span class="add-nloc cs-btn bt3" (click)="openrequest()">Request for payment</span> -->
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
