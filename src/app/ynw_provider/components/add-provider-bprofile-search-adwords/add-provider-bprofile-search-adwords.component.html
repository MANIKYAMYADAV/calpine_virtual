<form [formGroup]="amForm" novalidate (ngSubmit)="amForm.valid &&
onSubmit(amForm.value)" (keyup)="resetApiErrors()"
  class="ynw-common-form">
  <h1 class="mat-dialog-title">{{add_adword_cap}}
    <button #queue mat-dialog-close class="modal_close" tabindex="-1">
      <i class="fa fa-window-close" aria-hidden="true"></i>
    </button>
  </h1>
  <mat-dialog-content>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <!-- <label class="col-form-label" for="calculationType">{{adword_cap}}</label> -->
        <input matInput formControlName="adwordname" autocomplete="off" placeholder="{{adword_cap}} *">
      </mat-form-field>
      <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'adwordname')" errorMsg="Please enter adword">
      </app-field-error-display>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" mat-dialog-close class="cs-btn bt2">{{cancel_btn_cap}}</button>
    <button type="submit" mat-button [disabled]="!amForm.valid" class="cs-btn bt1">{{save_btn_cap}}</button>
  </mat-dialog-actions>
</form>

<app-field-error-display [displayError]="true" *ngIf="api_error" errorMsg="{{api_error}}"></app-field-error-display>

<app-form-success-display [displayMsg]="true" *ngIf="api_success" successMsg="{{api_success}}"></app-form-success-display>
