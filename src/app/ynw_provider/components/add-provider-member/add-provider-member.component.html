<form [formGroup]="amForm" novalidate (ngSubmit)="amForm.valid &&
onSubmit(amForm.value)" (keyup)="resetApiErrors()"
    class="ynw-common-form">

    <div class="form-group">
        <mat-form-field>
            <input matInput type="text" class="form-control" id="first_name" placeholder="{{f_name_cap}}"
                formControlName="first_name" autocomplete="off">
        </mat-form-field>
        <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'first_name')" errorMsg="Please enter your first name.">
        </app-field-error-display>
    </div>

    <div class="form-group">
        <mat-form-field>
            <input matInput type="text" class="form-control" id="last_name" placeholder="{{l_name_cap}}"
                formControlName="last_name" autocomplete="off">
        </mat-form-field>
        <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'last_name')" errorMsg="Please enter your last name.">
        </app-field-error-display>
    </div>
    <div class="form-group">
        <mat-form-field>
            <input matInput type="text" class="form-control" id="mobile" placeholder="{{mob_no_cap}}" formControlName="mobile"
                autocomplete="off">
        </mat-form-field>
        <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'mobile')" errorMsg="Please enter mobile number.">
        </app-field-error-display>
    </div>

    <button type="submit" mat-button [disabled]="!amForm.valid">{{submit_btn_cap}}</button>

</form>
<app-field-error-display [displayError]="true" *ngIf="api_error" errorMsg="{{api_error}}"></app-field-error-display>

<app-form-success-display [displayMsg]="true" *ngIf="api_success" successMsg="{{api_success}}"></app-form-success-display>
