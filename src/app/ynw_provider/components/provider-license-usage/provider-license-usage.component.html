<h1 class="mat-dialog-title">License Usage Per Month
    <button #queue mat-dialog-close class="modal_close" tabindex="-1">
        <i class="fa fa-window-close" aria-hidden="true"></i>
    </button>
</h1>
<mat-dialog-content>
    <div>
        <div class="audit_outer">
            <div class="" *ngIf="metrics.length>0">
                <table width="100%" class="table">
                    <tr>
                        <th>{{name_cap}}</th>
                        <th>{{total_cap}}</th>
                        <th>{{used_cap}}</th>
                        <th>{{compliance_cap}}</th>
                    </tr>
                    <tr *ngFor="let metric of metrics">
                        <td>{{metric.metricName}}</td>
                        <td>{{metric.total }} {{metric.unitValue}}</td>
                        <td>{{metric.used }} {{metric.unitValue}}</td>
                        <td>{{metric.ComplainceInfo}}</td>
                    </tr>
                </table>
            </div>
            <div class="" *ngIf="metrics.length==0">
                {{no_metric_cap}}
            </div>
        </div>
    </div>
</mat-dialog-content>
