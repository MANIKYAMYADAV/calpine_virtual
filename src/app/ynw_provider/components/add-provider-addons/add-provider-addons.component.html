<div *ngIf="obtainedaddons && upgradableaddons.length>0">
    <form [formGroup]="amForm"  novalidate (ngSubmit)="amForm.valid && onSubmit(amForm.value)" (keyup)="resetApiErrors()">
        <div class="form-group">
            <label class="col-form-label" for="addons_selpackage">Addons *</label>
            <select name="addons_selpackage" #addons_selpackage formControlName="addons_selpackage" *ngIf="upgradableaddons" (change)="licenseaddon_Select(addons_selpackage.value)">
                <option value=''>-- Select Package --</option>
                <option *ngFor="let adpackage of upgradableaddons" [value]="adpackage.addons[0].addonId">{{adpackage.addons[0].addonName}}</option>    
            </select>
            <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'addons_selpackage')" errorMsg="Please select the add on package.">
            </app-field-error-display> 
        </div>
        
        <div>
            {{selected_addondesc}}
        </div>
        
        <button  type="submit" mat-button [disabled]="!amForm.valid">Submit</button>
    </form>
    <app-field-error-display [displayError]="true" *ngIf="api_error"
    errorMsg="{{api_error}}"></app-field-error-display>
    
    <app-form-success-display [displayMsg]="true" *ngIf="api_success"
    successMsg="{{api_success}}"></app-form-success-display>
    </div>
    <div *ngIf="obtainedaddons && upgradableaddons.length==0">
        Sorry No upgradable addons found.
    </div>
