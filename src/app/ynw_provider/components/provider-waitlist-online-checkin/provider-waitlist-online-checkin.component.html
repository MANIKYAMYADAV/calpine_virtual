<div class="copy">
  <div class="row">
    <div class="lbl col-sm-12 col-md-12 col-lg-12">
      <label>{{wait_time_calc_cap}}</label>
      <p class="form-level-settings">{{frm_wait_cal_cap}}</p>
    </div>
    <div class="lbr mt-2  col-sm-12 col-md-12 col-lg-12">
      <mat-radio-group [(ngModel)]="form['calculationMode']" ngDefaultControl (change)="onFormChange()">
        <div class="rw">
          <div class="form-group">
            <mat-radio-button value="ML"></mat-radio-button>
            <label for="">{{ml_cap}}</label>
          </div>
        </div>
        <div class="rw fxd">
          <div class="form-group">
            <mat-radio-button value="Fixed"></mat-radio-button>
            <label for="">{{fixed_cap}}</label>
            <input type="number" min="0" (keyup)="isValid(form['trnArndTime'])" class="form-control"
              [(ngModel)]="form['trnArndTime']" ngDefaultControl *ngIf="form['calculationMode'] == 'Fixed'">
            <span class='mins' *ngIf="form['calculationMode'] == 'Fixed'"> {{mins_cap}}</span>
          </div>
        </div>
        <div class="rw">
          <div class="form-group">
            <mat-radio-button value="NoCalc_WithToken"></mat-radio-button>
            <!-- <label for="">{{do_not_show_cap}} {{customer_label}}s {{toke_enable_cap}}</label> -->
            <label for="">Token System ({{do_not_show_cap}} {{customer_label}}s)</label>
          </div>
        </div>
        <div class="rw">
          <div class="form-group">
            <mat-radio-button value="NoCalc_WithoutToken"></mat-radio-button>
            <!-- <label for="">{{do_not_show_cap}} {{customer_label}}s {{toke_disable_cap}}</label> -->
            <label for="">No token</label>
          </div>
        </div>
      </mat-radio-group>
    </div>
  </div>
  <div class="row">
    <div class="lbl col-sm-12 col-md-12 col-lg-12 notify">
      <label>Send Notifications
        <!-- <span class="learnmore-pointer" (click)="redirecTo('notifications')">Send Notifications</span> -->
        <mat-slide-toggle class="example-margin" [checked]="waitlist_manager['providerNotification']"
          [labelPosition]="'before'" [(ngModel)]="form['providerNotification']" (change)="onFormChange()"
          [disabled]="!waitlist_manager['onlineCheckIns']">
        </mat-slide-toggle>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="lbl col-sm-12 col-md-12 col-lg-12 notify">
      <label>Select services by department
        <!-- <span class="learnmore-pointer" (click)="redirecTo('notifications')">Send Notifications</span> -->
        <mat-slide-toggle class="example-margin" [checked]="waitlist_manager['filterByDept']" [labelPosition]="'before'"
          [(ngModel)]="form['filterByDept']" (change)="onFormChange()">
        </mat-slide-toggle>
      </label>
    </div>
  </div>

          [disabled]="!waitlist_manager['onlineCheckIns']">
        </mat-slide-toggle></label>
    </div>
  </div> -->

</div>
<button type="button" mat-button (click)="cancelChange()" [style.visibility]="formChange == 1 ? 'visible' : 'hidden'"
  class="cs-btn bt2">{{cancel_btn}}</button>
<button (click)="OnSubmit()" type="button" mat-button class="cs-btn bt1"
  [disabled]="form.calculationMode == 'Fixed' && form.trnArndTime == null"
  [style.visibility]="formChange == 1 ? 'visible' : 'hidden'">{{save_btn}}</button>

<app-form-success-display [displayMsg]="true" *ngIf="api_success" successMsg="{{api_success}}">
</app-form-success-display>
