<div class="lc33">
    <div class="lc3-1 lcd">
        <div class="ttle" [matTooltipClass] = "tooltipcls" [matTooltip]="addwordTooltip">Ad-words
          <span class="addbt" (click)="addAdwords()"
          *ngIf="adwordsmaxcount > 0"></span>
        </div>
    </div>
    <ng-container *ngIf="adwordsmaxcount != 0">

        <div class="lc3-2 lcd" *ngFor="let adword of adword_list; let i = index">
            <div class="ttle">{{adword.name}} {{i}}</div>
            <div class="ctrl"><span class="icon-delete" (click)="doRemoveAdwords(adword)"></span></div>
        </div>
        <div class="lc3-2 lcd" *ngIf="adwordsmaxcount > 0 && adword_list.length ==0 && query_executed == true">
            <div class="ttle">{{emptyMsg}}</div>
        </div>
    </ng-container>


    <div class="lc3-2 lcd" *ngIf="adwordsmaxcount == 0 && query_executed == true">
      <div  class="ttle">
          <p><strong>Sorry!</strong> Currently you did not have any adwords. Please upgrade your Licence Package/Add-On </p>
      </div>
    </div>

</div>
