<div class="lc33">
    <div class="lc3-1 lcd">
        <div class="ttle" [matTooltipClass] = "tooltipcls" [matTooltip]="addwordTooltip">Adwords

          *ngIf="adwordsmaxcount > 0"></span>
        </div>
    </div>
    <ng-container *ngIf="adwordsmaxcount != 0">

            <div class="lc3-2 lcd">
            <div class="ttle">{{adword.name}}</div>
            <div class="ctrl"><span class="icon-delete" (click)="doRemoveAdwords(adword)"></span></div>
            </div>
        </div>
