<h1 class="mat-dialog-title">Privacy Settings - {{curmod | capitalizeFirst}} {{curtype | capitalizeFirst}}   <button mat-dialog-close class="modal_close" tabindex="-1"><i class="fa fa-window-close" aria-hidden="true"></i></button></h1>
<mat-dialog-content>
    <div class="phoneouter" *ngIf="curtype=='phone'">
        <div class="form-group">
            <label class="col-form-label" for="phone1">Phone Number *</label>
            <input type="text" matInput class="form-control" id="phone1" placeholder="Phone#" [(ngModel)]="phonenumber"
            [ngModelOptions]="{standalone: true}" autocomplete="off">
        </div>
        <div class="form-group">
           <label class="col-form-label" for="label1">Phone Label * <!-- <span [matTooltipClass] = "tooltipcls" [matTooltip]="tooltiphone"  data-icon="F"></span>--></label>
           <input type="text" matInput class="form-control" placeholder="Eg: Mobile, Emergency, Main line, others, etc"
           [(ngModel)]="phonelabel"  [ngModelOptions]="{standalone: true}" autocomplete="off" maxlength="50">
        </div>
        <div class="form-group">
                <div>
                <label class="col-form-label">This phone number is visible to</label>
                <mat-radio-group [(ngModel)]="phonepermission" [ngModelOptions]="{standalone: true}">
                        <mat-radio-button value="all" >{{privacypermissiontxt['all']}}</mat-radio-button>
                        <mat-radio-button value="customersOnly">{{show_privacyText('customersOnly')}}</mat-radio-button>
                        <mat-radio-button value="self">{{privacypermissiontxt['self']}}</mat-radio-button>
                </mat-radio-group>
                </div>
        </div>
