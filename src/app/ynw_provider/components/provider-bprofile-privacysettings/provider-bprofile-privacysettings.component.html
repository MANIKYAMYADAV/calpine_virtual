<h1 class="mat-dialog-title">{{priv_settings_cap}} {{curmod | capitalizeFirst}} {{curtype | capitalizeFirst}} <button
                mat-dialog-close class="modal_close" tabindex="-1"><i class="fa fa-window-close" aria-hidden="true"></i></button></h1>
                 <app-common-innerloading-spinner  *ngIf="api_loading"></app-common-innerloading-spinner>
                <mat-dialog-content class="ynw-common-form" *ngIf="!api_loading">
        <div class="phoneouter" *ngIf="curtype=='phone'">
                        <div class="form-group col-md-6 no-padding">
                                <mat-form-field>
                                <div class="input-group">
                                        <div class="input-group-prepend mob-prefix">
                                                <span class="input-group-text" id="">{{mob_prefix_cap}}</span>
                                        </div>
                                        <input type="text" (keypress)="isNumeric($event)" matInput class="form-control" id="phone1"
                                                placeholder="{{mobile_cap}}" [(ngModel)]="phonenumber"
                                                [ngModelOptions]="{standalone: true}" autocomplete="off" maxlength="10">
                                </div>
                        </mat-form-field>
                        </div>
                        <div class="form-group">
                                <!-- <label class="col-form-label" for="label1">{{phone_label_cap}}</label> -->
                        <mat-form-field>
                                <input type="text" matInput class="form-control" placeholder="{{phone_label_cap}} (e.g: Mobile, Emergency, Main line, others, etc)"
                                        [(ngModel)]="phonelabel" [ngModelOptions]="{standalone: true}"
                                        autocomplete="off" maxlength="50">
                                </mat-form-field>
                        </div>
                        <div class="form-group">
                                <div>
                                        <label class="col-form-label">{{phone_no_visible_cap}}</label>
                                        <mat-radio-group [(ngModel)]="phonepermission" [ngModelOptions]="{standalone: true}">
                                                <mat-radio-button value="all">{{privacypermissiontxt['all']}}</mat-radio-button>
                                                <!-- <mat-radio-button value="customersOnly">{{show_privacyText('customersOnly')}}</mat-radio-button> -->
                                                <mat-radio-button value="self">{{privacypermissiontxt['self']}}</mat-radio-button>
                                        </mat-radio-group>
                                </div>
                        </div>
              
        </div>
                <div class="emailouter" *ngIf="curtype=='email'">
                        <div class="form-group">
                                <mat-form-field>
                                <input type="text" matInput class="form-control" id="phone1" placeholder="{{email_id_cap}}(user@xyz.com)*"
                                        [(ngModel)]="emailemailid" [ngModelOptions]="{standalone: true}" autocomplete="off">
                                </mat-form-field>
                        </div>
                        <div class="form-group">
                                <mat-form-field>
                                <input type="text" matInput class="form-control"  placeholder="{{email_label_cap}}(E.g. Office Email, Personal Email, etc)*"
                                        [(ngModel)]="emaillabel" [ngModelOptions]="{standalone: true}" autocomplete="off"
                                        maxlength="50">
                                </mat-form-field>
                        </div>
                        <div class="form-group">
                                <div>
                                        <label class="col-form-label">{{email_visible_cap}}</label>
                                        <mat-radio-group [(ngModel)]="emailpermission" [ngModelOptions]="{standalone: true}">
                                                <mat-radio-button value="all">{{privacypermissiontxt['all']}}</mat-radio-button>
                                                <!-- <mat-radio-button value="customersOnly">{{show_privacyText('customersOnly')}}</mat-radio-button> -->
                                                <mat-radio-button value="self">{{privacypermissiontxt['self']}}</mat-radio-button>
                                        </mat-radio-group>
                                </div>
                        </div>
                </div>
</mat-dialog-content>
<mat-dialog-actions *ngIf="!api_loading">
        <button type="button" mat-dialog-close class="cs-btn bt2" [disabled]="disableButton">{{cancel_btn_cap}}</button>
        <button (click)="savePrivacySettings()" type="button" mat-button class="cs-btn bt1" [disabled]="disableButton">{{save_btn_cap}}</button>
</mat-dialog-actions>
<app-field-error-display [displayError]="true" *ngIf="api_error" errorMsg="{{api_error}}"></app-field-error-display>
<app-form-success-display [displayMsg]="true" *ngIf="api_success" successMsg="{{api_success}}"></app-form-success-display>
