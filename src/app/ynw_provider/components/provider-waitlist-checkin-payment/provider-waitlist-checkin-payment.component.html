<h1 class="mat-dialog-title"> Bill Payment
  <button #queue mat-dialog-close class="modal_close">
      <i class="fa fa-window-close" aria-hidden="true"></i>
  </button>
</h1>
<mat-dialog-content>
  <p>Customer Name: {{bill_data.customer.userProfile.firstName}}</p>
  <p *ngIf="!pay_data.acceptPaymentBy || pay_data.acceptPaymentBy == 'self_pay'">
    Amount to pay: {{bill_data.netTotal | currency:'INR':'symbol':'.2-2'}}</p>
  <div class="form-group"
  *ngIf="pay_data.acceptPaymentBy == 'cash' || pay_data.acceptPaymentBy == 'other'">
      <label class="col-form-label" for="Amount to pay">
        Amount to pay *
      </label>
      <input type="text" class="form-control" id="amount_to_pay"
        [(ngModel)]="pay_data.amount">
  </div>
  <p>Select Payment Options</p>
  <div>
    <mat-radio-group [(ngModel)]="pay_data.acceptPaymentBy">
      <mat-radio-button [value]="opt.value"
      *ngFor="let opt of payment_options">{{opt.label}}
      </mat-radio-button>
    </mat-radio-group>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button  type="button" mat-button class="cs-btn bt1"
    [disabled]="!pay_data.amount || pay_data.amount == 0"
    (click)="makePayment()">Make Payment</button>
</mat-dialog-actions>
