<h1 class="mat-dialog-title"> {{bill_pay_cap}}
  <button #queue mat-dialog-close class="modal_close" tabindex="-1">
    <i class="fa fa-window-close" aria-hidden="true"></i>
  </button>
</h1>
<mat-dialog-content>
  <div class="full-outer">
    <div class="btl"><span class="label">{{customer_label | capitalizeFirst}} {{name_cap}}</span> <span class="label-valu">{{bill_data.customer.userProfile.firstName}}</span></div>
    <div class="topay" *ngIf="!pay_data.acceptPaymentBy || pay_data.acceptPaymentBy == 'self_pay'">
      <span class="label">{{amt_to_pay_cap}}</span>
      <span class="label-valu">
        {{pay_data.amount | currency:'&#8377; '}}
      </span>
    </div>
    <div class="form-group" *ngIf="pay_data.acceptPaymentBy == 'cash' || pay_data.acceptPaymentBy == 'other'">
      <label class="col-form-label" for="Amount to pay">
        {{amt_to_pay_cap}} *
      </label>
      <input matInput type="number" min="1" class="form-control" id="amount_to_pay" [(ngModel)]="pay_data.amount"
        autocomplete="off" (keydown)="checkAmount($event)">
    </div>

    <div class="payment-options">
      <span class="label"> {{select_pay_cap}} </span>
      <mat-radio-group [(ngModel)]="pay_data.acceptPaymentBy" (change)="selpay()">
        <mat-radio-button [value]="opt.value" *ngFor="let opt of payment_options">{{opt.label}}
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>

    bill_data.billPaymentStatus != 'FullyPaid'"
