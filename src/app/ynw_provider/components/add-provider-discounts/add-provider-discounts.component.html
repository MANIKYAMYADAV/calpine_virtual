<form [formGroup]="amForm"  novalidate
(ngSubmit)="amForm.valid &&
onSubmit(amForm.value)" (keyup)="resetApiErrors()">
<h1 class="mat-dialog-title">Billing Discounts - {{ data.type | titlecase }}  
    <button #queue mat-dialog-close class="modal_close">
        <i class="fa fa-window-close" aria-hidden="true"></i>
    </button>
</h1>
<mat-dialog-content>
<div class="form-group">
    <label class="col-form-label" for="first_name">Name *</label>
    <input type="text" class="form-control" id="name" placeholder="Name"
    formControlName="name">
    <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'name')"
    errorMsg="Please enter your discount name.">
   </app-field-error-display> 
</div>

<div class="form-group">
    <label class="col-form-label" for="calculationType">Type *</label>
      <mat-radio-group formControlName="calculationType">
        <mat-radio-button value="Fixed" (click)="handleTypechange('Fixed')">Fixed</mat-radio-button>
        <mat-radio-button value="Percentage" (click)="handleTypechange('Percentage')">Percentage</mat-radio-button>
      </mat-radio-group>
    <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'calculationType')"
    errorMsg="Please enter your discount type.">
   </app-field-error-display> 

   <input type="text" class="form-control" id="discValue" [placeholder]="valueCaption"
   formControlName="discValue">
   <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'discValue')"
   [errorMsg]="valueCaption">
  </app-field-error-display> 
</div>

<div class="form-group">
    <label class="col-form-label" for="last_name">Description *</label>
    <input type="text" class="form-control" id="description" placeholder="Description"
    formControlName="description">
    <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'description')"
    errorMsg="Please enter the description.">
   </app-field-error-display>
</div>
</mat-dialog-content>
<mat-dialog-actions>
<button  type="submit" mat-button
[disabled]="!amForm.valid" class="cs-btn bt1">Save</button>
<button  type="button" mat-dialog-close class="cs-btn bt2">Cancel</button>
</mat-dialog-actions>
</form>
<app-field-error-display [displayError]="true" *ngIf="api_error"
errorMsg="{{api_error}}"></app-field-error-display>

<app-form-success-display [displayMsg]="true" *ngIf="api_success"
successMsg="{{api_success}}"></app-form-success-display>
