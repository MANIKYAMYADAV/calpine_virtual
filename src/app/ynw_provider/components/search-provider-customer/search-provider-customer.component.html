<div class="search_provider">
<form [formGroup]="amForm"  novalidate
(ngSubmit)="amForm.valid &&
searchCustomer(amForm.value)" (keyup)="resetApiErrors()">
<h1 class="mat-dialog-title">Search {{customer_label  | titlecase}}
    <button #queue mat-dialog-close class="modal_close" tabindex="-1">
        <i class="fa fa-window-close" aria-hidden="true"></i>
    </button>
</h1>
<mat-dialog-content>
<div class="form-group">
    <label class="col-form-label" for="mobile_number">Mobile Number *</label>
    <input matInput type="text" class="form-control" id="mobile_number" placeholder="Mobile Number"
    formControlName="mobile_number" autocomplete="off">
    <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'mobile_number')"
    [errorMsgs]="fed_service.getErrorMessage(amForm,'mobile_number',
    {
      'required' : 'Mobile number is required',
      'minlength' : 'Mobile number should have 10 digits',
      'maxlength' : 'Mobile number should have 10 digits',
      'pattern' : 'Only numbers are allowed'
    })">
   </app-field-error-display>
</div>

<div class="form-group">
    <label class="col-form-label" for="first_last_name">First Name / Last Name *</label>
    <input matInput type="text" class="form-control" id="first_last_name" placeholder="First Name / Last Name"
    formControlName="first_last_name" autocomplete="off">
    <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'first_last_name')"
    errorMsg="Please enter First Name / Last Name.">
   </app-field-error-display>
</div>

</mat-dialog-content>
<mat-dialog-actions>
<button  mat-button
[disabled]="!amForm.valid" class="cs-btn bt1">Search</button>
<button  type="button" mat-dialog-close class="cs-btn bt2">Cancel</button>
</mat-dialog-actions>
</form>

<div class="create_new" *ngIf="create_new">
  <span class="create_new_oops">Ooops!!</span>
  <span>This is not a Registered {{customer_label}}</span>
  <button class="create_new_button cs-btn bt3" (click)="createNew()" >Create {{customer_label}}</button>
</div>

</div>
<app-field-error-display [displayError]="true" *ngIf="api_error"
errorMsg="{{api_error}}"></app-field-error-display>

<app-form-success-display [displayMsg]="true" *ngIf="api_success"
successMsg="{{api_success}}"></app-form-success-display>
