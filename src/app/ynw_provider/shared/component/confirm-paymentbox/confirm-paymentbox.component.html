<div mat-dialog-content>
    <p> {{data.message}} </p>
  </div>
  <div mat-dialog-actions class="paddingtop">
  <button tabindex="-1" class="cs-btn bt2" (click)="onClick(0)">Cancel</button>
    <button tabindex="2" class="cs-btn bt1 reddelete" (click)="onClick(1)">Pay</button>
    <button  *ngIf= "data.status !== 'arrived'" class="cs-btn bt1 reddelete" (click)="onClick(2)">Pay&Complete</button>
  </div>
