<form  novalidate >
    <div class="kiosk-heading">Rate Service</div>
    
    <div class="form-group" >
      <label class="col-form-label" for="displayName">Rate</label>
      <app-rating-star
      [ratingval]="rate_value" (ratingreturn)="handleratingClick($event)"></app-rating-star>
    </div>
  
    <div class="form-group ">
      <label class="col-form-label" for="displayName">Send message to customers</label>
    </div>
  
    <div class="form-group">
        <label class="col-form-label" for="displayName">Message</label>
        <textarea class="form-control" [(ngModel)]="message" id="message"
        [ngModelOptions]="{standalone: true}"  placeholder="Message">
  
        </textarea>
    </div>
      <button  type="button" mat-button class="cs-btn bt1" (click)="setRate()"
      [disabled]="rate_value==0">
       Rate
      </button>
    </form>
  
    <app-field-error-display [displayError]="true" *ngIf="api_error"
    errorMsg="{{api_error}}"></app-field-error-display>
  
    <app-form-success-display [displayMsg]="true" *ngIf="api_success"
    successMsg="{{api_success}}"></app-form-success-display>
