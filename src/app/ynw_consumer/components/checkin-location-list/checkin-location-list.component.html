<h1 class="mat-dialog-title">Select One Location
    <button mat-dialog-close class="modal_close">
        <i class="fa fa-window-close" aria-hidden="true"></i>
    </button>
  </h1>
  <mat-dialog-content>
      <mat-radio-group [(ngModel)]= "selected_location">
          <mat-radio-button value="i"
          *ngFor="let location of location_list; let i = index">
          {{location.place}}
        </mat-radio-button>
        </mat-radio-group>
  </mat-dialog-content>
<mat-dialog-actions>
    <button mat-button class="cs-btn bt1" [disabled]="!selected_location"
    (click)="locationSelect()">Select Location</button>
    <button  type="button" mat-dialog-close class="cs-btn bt2">Cancel</button>
</mat-dialog-actions>
