<!-- join Section starts -->


<form [formGroup]="virtualForm" class="login-form custom-login-form consumer-join-component consumer-virtual-serviceinfo-component" novalidate (ngSubmit)="virtualForm.valid &&
onSubmit(virtualForm.value)">
    <div class="mat-dialog-title">
       
        <div class="title" style="font-size: 16px !important;">Fill the Details</div>
        <button mat-dialog-close class="modal_close cust-logpage-close" tabindex="-1">
            <i class="fa fa-window-close" aria-hidden="true" style="margin-top: 10px !important;"></i>
        </button>
    </div>
    <!-- step 1 for mobile number entering  -->
    <div  class="cust-loginpge-color">
        <div class="mat-dialog-content" style="overflow: auto !important;">

            <div class="form-group dob">
                <label for="dob">Enter your Date of Birth</label>
                <!-- <mat-form-field color="accent" appearance="fill" class="mgn-up-10 vt_dt no-padding"> -->
                    <!-- <mat-label>Choose a date</mat-label> -->
                <input type="date" placeholder="DD-MM-YYYY" id="dob" formControlName="dob" class="form-control">
                    <!-- <mat-datepicker-toggle matSuffix [for]="dob">
                    </mat-datepicker-toggle>
                    <mat-datepicker #dob></mat-datepicker> -->
                <!-- </mat-form-field> -->
            </div>

            <!-- Signin Password -->
            <div class="form-group pwd" >
                <!-- <mat-form-field> -->
                <label for="pincode">Pincode</label>

                <input type="text" placeholder="Enter pincode here" class="form-control" id="location" formControlName="pincode">
                <!-- </mat-form-field> -->
                <div style="display: flex; justify-content: space-between;">
                    <app-field-error-display
                        [displayError]="fed_service.isFieldValid(virtualForm,'pincode')"
                        errorMsg="Pincode is required">
                    </app-field-error-display>
                   
                </div>
            </div>
              <!-- Signin Password -->
              <div class="" >
                <!-- <mat-form-field> -->
                <label for="location">Are you comfortable with English Language</label>

                <!-- <mat-radio-group aria-label="Select an option" (change)="onChange($event)" formControlName="islanguage" >
                    <mat-radio-button value="yes">Yes</mat-radio-button>
                    <mat-radio-button value="no">No</mat-radio-button>
                  </mat-radio-group> -->
                 
                  <!-- <mat-radio-group aria-label="Select an option" (change)="onChange($event)" formControlName="islanguage" >
                    <mat-radio-button value="yes">Yes</mat-radio-button>
                    <mat-radio-button value="no">No</mat-radio-button>
                  </mat-radio-group> -->
                  
                <div class="radio" >
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="yes" [value]="'yes'" (change)="onChange($event)" formControlName="islanguage">
                        Yes
                    </label>
                </div>

                <div class="radio" >
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="no" [value]="'no'" (change)="onChange($event)" formControlName="islanguage">
                        No
                    </label>
                </div>

                <!-- </mat-form-field> -->
                <div style="display: flex; justify-content: space-between;">
                    <app-field-error-display
                        [displayError]="fed_service.isFieldValid(virtualForm,'islanguage') "
                        errorMsg="please choose one">
                    </app-field-error-display>
                   
                </div>
            </div>
            <div class="form-group" *ngIf="lngknown==='no'">
                <!-- <mat-form-field> -->
                <label for="preferredLanguage">Enter one language you are comfortable with</label>

                <input type="text" placeholder="Enter language here" class="form-control" id="preferredLanguage" formControlName="preferredLanguage">
                <!-- </mat-form-field> -->
                  
                   
                <!-- </mat-form-field> -->
                <div style="display: flex; justify-content: space-between;">
                    <app-field-error-display
                        [displayError]="fed_service.isFieldValid(virtualForm,'preferredLanguage')"
                        errorMsg="Language is required">
                    </app-field-error-display>
                   
                </div>
            </div>
        </div>
        <div class="mat-dialog-actions" style="background: white !important;">
            <button class="cust-logpg-submt mgn-up-20 continue-button" type="submit" mat-button
                (click)="onSubmit(virtualForm.value)">
                <span >Submit</span>
               
            </button>
            <!-- <button class="cust-logpg-submt login-button"  type="button" mat-button>
                <span >Cancel</span>
               
            </button> -->
        </div>
        <!-- <app-field-error-display [displayError]="true" *ngIf="api_error" errorMsg="{{api_error}}">
        </app-field-error-display> -->
    </div>




   



   
</form>



<!-- join section ends -->
