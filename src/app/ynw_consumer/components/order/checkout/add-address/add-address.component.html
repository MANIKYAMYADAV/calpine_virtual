  <form [formGroup]="amForm" novalidate (ngSubmit)="amForm.valid && onSubmit(amForm.value)" class="drugdetail">
            <h1 class="mat-dialog-title">Enter new adress
              <button #queue mat-dialog-close class="modal_close" tabindex="-1" (click)="close()">
                <i class="fa fa-window-close" aria-hidden="true"></i>
              </button>
            </h1>
    <mat-dialog-content>

    <div class="lbl col-sm-6 col-md-6 col-lg-6 col-xl-6">   


                                      <div class="form-group">
                                        
                                          <input matInput type="text" class="form-control"  placeholder="Phone number" formControlName="pnone_number">
                                      <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'pnone_number')" [errorMsgs]="fed_service.getErrorMessage(amForm,'pnone_number',
                                      {
                                        'required' : 'Mobile number is required',
                                        'minlength' : 'Enter a 10 digit mobile number',
                                        'maxlength' : 'Enter a 10 digit mobile number',
                                        'pattern' : 'Only numbers are allowed'
                                      })">
                                       </app-field-error-display>
                                      </div>

                                      <div class="form-group">
                                        <input matInput type="text" class="form-control"  placeholder="First name" formControlName="first_name">
                                    <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'first_name')" [errorMsgs]="fed_service.getErrorMessage(amForm,'first_name',
                                    {
                                      'required' : 'First name is required',
                                      'pattern' : 'Only alphabets are allowed'
                                    })">
                                     </app-field-error-display>
                                    </div>
                                    
                                    <div class="form-group">
                                      <input matInput type="text" class="form-control"    placeholder="Last name" formControlName="last_name">
                                  <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'last_name')" [errorMsgs]="fed_service.getErrorMessage(amForm,'last_name',
                                  {
                                    'required' : 'First name is required',
                                    'pattern' : 'Only alphabets are allowed'
                                  })">
                                   </app-field-error-display>
                                  </div>
                                  <div class="form-group">
                                    <input matInput type="text" class="form-control"    placeholder="Email(user@xyz.com)" formControlName="email_id">
                                <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'email_id')" [errorMsgs]="fed_service.getErrorMessage(amForm,'email_id',
                                {
                                  'required' : 'Email is required',
                                  'pattern' : 'Please enter valid email'
                                })">
                                 </app-field-error-display>
                                </div> 
                   
                                       
    </div> 
    <div class="lbr col-sm-6 col-md-6 col-lg-6 col-xl-6 no-padding-small">     
        <div class="form-group">
                                        
            <input matInput type="text" class="form-control"  placeholder="Address" formControlName="address">
        <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'address')" [errorMsgs]="fed_service.getErrorMessage(amForm,'address',
        {
          'required' : 'Please enter address'
        })">
         </app-field-error-display>
        </div>

        <div class="form-group">
          <input matInput type="text" class="form-control"  placeholder="City" formControlName="city">
      <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'city')" [errorMsgs]="fed_service.getErrorMessage(amForm,'city',
      {
        'required' : 'Please enter city name',
        'pattern' : 'Only alphabets are allowed'
      })">
       </app-field-error-display>
      </div>
      
      <div class="form-group">
        <input matInput type="text" class="form-control"    placeholder="Postal Code /ZIP" formControlName="postal_code">
    <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'postal_code')" [errorMsgs]="fed_service.getErrorMessage(amForm,'postal_code',
    {
      'required' : 'Please enter Postal Code ',
      'pattern' : 'Only numbers are allowed'
    })">
     </app-field-error-display>
    </div>
    <div class="form-group">
      <input matInput type="text" class="form-control"    placeholder="landmark" formControlName="landmark">
  <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'landmark')" [errorMsgs]="fed_service.getErrorMessage(amForm,'landmark',
  {
    'required' : 'Please enter landmark'
  })">
   </app-field-error-display>
  </div>  
                       
        </div>
  
    </mat-dialog-content>
  
    <mat-dialog-actions>

            <div class="col-md-10 no-padding mgn-up-10 glbl-seting-heder">
                    <button  type="submit" mat-button class="cs-btn bt1 style-button">Save</button>
                  </div>
    
    </mat-dialog-actions>
  </form>
  <app-field-error-display [displayError]="true" *ngIf="api_error" errorMsg="{{api_error}}"></app-field-error-display>

<app-form-success-display [displayMsg]="true" *ngIf="api_success" successMsg="{{api_success}}">
