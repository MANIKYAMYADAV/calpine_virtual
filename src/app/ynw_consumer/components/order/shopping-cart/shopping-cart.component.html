



<section class="container no-padding cons-donate no-padding-small">
  <div class="content  p0 loc-list p-checkin ynw-common-form-nm">
    <div class="col-md-12 no-padding-small">
      <div class="panel panel-default">
          <div class="panel-heading top-row ">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
                      <app-header *ngIf="sharedFunctionobj.checkLogin()"></app-header>
                  </div>
            </div>
        <div class="panel-body no-padding">
          <div class="c-outer m0">
            <div class="col-a pl0 col-md-12 col-lg-8 col-xl-8 col-xs-12">
              <div class="bill-section">
                <div class="bill-section-content">
                  <div class="bill-wrapper ">
                    <div style="text-align: center;">
                     Your Cart !!
                    </div>

                    <div class="bill-content">
                      <div class="section-three">
                        <div class="bill-breakup">
                          <div class="list border">


                            <div class="list-content" style="text-align: left;"
                            *ngFor="let item of orders; let i = index">

                       <div class="copy one">
                          <div class="col-a col-b cd-b">
                             <div class="mgn-up-10">
                              <div class="div-outline custId-cursor">
                                  <div class="c-row one">

                                <div class="name cart-flex"> {{item.itemName}}</div>
                                <button (click)="decrement(item)">-</button>
                                <span class="quantity">{{getItemQty(item)}}</span>
                                <button (click)="increment(item)">+</button>
                                <span>{{getItemPrice(item)}}</span>
                                <div style="padding-left: 30px;">
                                    <button  (click)="removeItemFromCart(item)">
                                        <i style="float: right;" class="fa fa-window-close"></i>
                                      </button>
                                </div>

                              </div>
                            </div>

                          </div>
                        </div>
                      </div>
                      <!-- <div class="shopcart-cancel">
                          <button >
                            <i style="float: right;" class="fa fa-window-close"></i>
                          </button>
                        </div> -->
                    </div>







                          </div>

                        </div>
                        <div>
                          <p>Choose delivery type</p>
                          <!-- <mat-radio-group >
                              <mat-radio-button value="1">Home delivery </mat-radio-button>
                             <mat-radio-button value="2">Store pick up</mat-radio-button>
                            </mat-radio-group> -->
                             <mat-radio-group>
                                <mat-radio-button
                                    class="mgn-lt-5 mgn-bt-5"
                                    [value]="'conventional'"  >
                                    Home delivery
                                </mat-radio-button> <br>
                                <mat-radio-button
                                    class="mgn-lt-5   mgn-rt-10"
                                    [value]="'manual'" >
                                    Store pick up
                                </mat-radio-button>




                          </mat-radio-group>

                         </div>
                        <div class="copy one">
                            <div class="col-a col-b cd-b">
                               <div class="mgn-up-10">
                                <div class="div-outline custId-cursor">
                        <div class="amount-table">
                          <div class="amt-content">
                            <table class="amt-content">
                              <tbody>
                                  <tr>
                                      <td><u> Apply Promcode </u> </td>

                                    </tr>
                                <tr>
                                  <td >Item Total</td>
                                  <td style="text-align: end;" class="price rupee-font">
                                  {{this.price}}
                                  </td>
                                </tr>




                                <tr>
                                  <td >Delivery charge </td>
                                  <td style="text-align: end;" class="price  rupee-font"> 100</td>
                                </tr>

                                <tr >
                                  <td >Subtotal</td>
                                  <td style="text-align: end;" class="price rupee-font">500</td>
                                </tr>



                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <h2 class="textcenter"><button class="pay" (click)="cart()"><h6 style="padding-top: 10px;">Go To Cart</h6></button></h2>

                                </div>
                    </div>





                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  </section>
