



<section class="container no-padding cons-donate no-padding-small">
<div class="content  p0 loc-list p-checkin ynw-common-form-nm">
  <div class="col-md-12 no-padding-small">
    <div class="panel panel-default">
        <div class="panel-heading top-row ">
          </div>
      <div class="panel-body no-padding">
        <div class="c-outer m0">
          <div class="col-a pl0 col-md-12 col-lg-8 col-xl-8 col-xs-12">
            <div class="bill-section">
              <div class="bill-section-content">
                <div class="bill-wrapper ">
                  <div style="text-align: center;">
                   Your Cart
                  </div>
                
                  <div class="bill-content">
                    <div class="section-three">
                      <div class="bill-breakup">
                        <div class="list border">



                     <div class="copy one">
                        <div class="col-a col-b cd-b">
                           <div class="mgn-up-10">      
                            <div class="div-outline custId-cursor">
                          <div class="list-content" style="text-align: left;"
                          *ngFor="let item of catalogItem; let i = index">
                            <div class="c-row one">
                              <div class="name cart-flex"> {{item.itemName}}</div> 
                              <div class="quantity">{{item.itemId}}</div>
                              <div class="price">{{item.price}}</div>              
                            </div>     
                          </div>
                          <div class="shopcart-cancel">
                            <button >
                              <i style="float: right;" class="fa fa-window-close"></i>
                            </button>                           
                          </div>                         
                        </div>
                      </div>
                    </div>
                  </div>
                
            
                      
              
                       
                        

                        </div>
                     
                      </div>
                      <div>
                        <p>Home delivery</p>
                        <p>Store pick up</p>
                         <!-- <mat-radio-group >
                            <mat-radio-button value="1">Option 1</mat-radio-button>
                             <mat-radio-button value="2">Option 2</mat-radio-button>
                        </mat-radio-group> -->
                      
                       </div>
                      <div class="copy one">
                          <div class="col-a col-b cd-b">
                             <div class="mgn-up-10">      
                              <div class="div-outline custId-cursor">
                      <div class="amount-table">
                        <div class="amt-content">
                          <table class="amt-content">
                            <tbody>
                                <tr>
                                    <td><u> Apply Promcode </u> </td>
                                  
                                  </tr>
                              <tr>
                                <td >gross_amnt </td>
                                <td style="text-align: end;" class="price rupee-font">
                              200
                                </td>
                              </tr>
                             
                             
                           
                           
                           
                              <tr>
                                <td >nettotal </td>
                                <td style="text-align: end;" class="price  rupee-font"> 100</td>
                              </tr>
                             
                              <tr >
                                <td >amountdue</td>
                                <td style="text-align: end;" class="price rupee-font">500</td>
                              </tr>
                           


                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            
                    
                    </div>
                  </div>

                


                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
</section>
