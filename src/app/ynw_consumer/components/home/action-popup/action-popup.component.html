<h1 class="mat-dialog-title" style="font-size: 1.2rem !important;">
    Select an action to perform
    <button mat-dialog-close class="modal_close" tabindex="-1"><i class="fa fa-window-close"
            aria-hidden="true"></i></button></h1>
<div class="action-section consumer-action col-md-12 no-padding">
    <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 pad-30">
        <!-- For large devices -->
        <mat-grid-list cols="4" rowHeight="120px" [gutterSize]="'30px'" class="action-big">
            <mat-grid-tile *ngIf="showRescheduleAppt" (click)="gotoAptmtReschedule()">
                <img src="assets/images/Reschedule-01-01.svg" class="width-45">
                <mat-grid-tile-footer>
                    <div class="footer-text">Reschedule</div>
                </mat-grid-tile-footer>
            </mat-grid-tile>
            <mat-grid-tile *ngIf="showRescheduleWtlist" (click)="gotoWaitlistReschedule()">
                <img src="assets/images/Reschedule-01-01.svg" class="width-45">
                <mat-grid-tile-footer>
                    <div class="footer-text">Reschedule</div>
                </mat-grid-tile-footer>
            </mat-grid-tile>
            <mat-grid-tile *ngIf="showcheckinCancel || showapptCancel" (click)="doCancelWaitlist()"><img
                    src="assets/images/error.svg" class="width-45">
                    <mat-grid-tile-footer><div class="footer-text">Cancel
                        <span *ngIf="showapptCancel">Appointment</span>
                        <span *ngIf="showcheckinCancel && !bookingDetails.token">Checkin</span>
                        <span *ngIf="showcheckinCancel && bookingDetails.token">Token</span>
                    </div></mat-grid-tile-footer>
                </mat-grid-tile>
            <mat-grid-tile (click)="addWaitlistMessage()"><img src="assets/images/myjaldee/icon-chat.svg"
                    class="width-70">
                    <mat-grid-tile-footer><div class="footer-text">Send Message</div></mat-grid-tile-footer>
                </mat-grid-tile>
            <mat-grid-tile *ngIf="showcheckinMeet || showapptMeet" (click)="getMeetingDetails()">
                <img src="assets/images/myjaldee/sticky-notes.svg" class="width-45">
                <mat-grid-tile-footer>
                    <div class="footer-text">Meeting Details</div>
                </mat-grid-tile-footer>
            </mat-grid-tile>
            <mat-grid-tile *ngIf="apptLvTrackoff || chekinLvTrackoff" (click)="gotoLivetrack('false')">
                <img src="assets/images/myjaldee/location.svg" class="width-45">
                <mat-grid-tile-footer><div class="footer-text">Tracking Off</div></mat-grid-tile-footer>
            </mat-grid-tile>
            <mat-grid-tile *ngIf="apptLvTrackon || chekinLvTrackon" (click)="gotoLivetrack('true')">
                <img src="assets/images/myjaldee/placeholder.svg" class="width-45">
                <mat-grid-tile-footer><div class="footer-text">Tracking On</div></mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>

        <!-- For small devices -->
        <mat-grid-list cols="3" rowHeight="100px" [gutterSize]="'10px'" class="action-small">
            <mat-grid-tile *ngIf="showRescheduleAppt" (click)="gotoAptmtReschedule()">
                <img src="assets/images/Reschedule-01-01.svg" class="width-30">
                <mat-grid-tile-footer><div class="footer-text">Reschedule</div></mat-grid-tile-footer>
            </mat-grid-tile>
            <mat-grid-tile *ngIf="showRescheduleWtlist" (click)="gotoWaitlistReschedule()">
                <img src="assets/images/Reschedule-01-01.svg" class="width-30">
                <mat-grid-tile-footer>
                    <div class="footer-text">Reschedule</div>
                </mat-grid-tile-footer>
            </mat-grid-tile>
            <mat-grid-tile *ngIf="showcheckinCancel || showapptCancel" (click)="doCancelWaitlist()"><img
                    src="assets/images/error.svg" class="width-30">
                    <mat-grid-tile-footer><div class="footer-text">Cancel 
                        <span *ngIf="showapptCancel">Appointment</span>
                        <span *ngIf="showcheckinCancel && !bookingDetails.token">Checkin</span>
                        <span *ngIf="showcheckinCancel && bookingDetails.token">Token</span>
                    </div></mat-grid-tile-footer>
                </mat-grid-tile>
            <mat-grid-tile (click)="addWaitlistMessage()"><img src="assets/images/myjaldee/icon-chat.svg"
                    class="width-45">
                    <mat-grid-tile-footer><div class="footer-text">Send Message</div></mat-grid-tile-footer>
                </mat-grid-tile>
            <mat-grid-tile *ngIf="showcheckinMeet || showapptMeet" (click)="getMeetingDetails()">
                <img src="assets/images/myjaldee/sticky-notes.svg" class="width-30">
                <mat-grid-tile-footer><div class="footer-text">Meeting Details</div></mat-grid-tile-footer>
            </mat-grid-tile>
            <mat-grid-tile *ngIf="apptLvTrackoff || chekinLvTrackoff" (click)="gotoLivetrack('false')">
                <img src="assets/images/myjaldee/location.svg" class="width-30">
                <mat-grid-tile-footer><div class="footer-text">Tracking Off</div></mat-grid-tile-footer>
            </mat-grid-tile>
            <mat-grid-tile *ngIf="apptLvTrackon || chekinLvTrackon" (click)="gotoLivetrack('true')">
                <img src="assets/images/myjaldee/placeholder.svg" class="width-30">
                <mat-grid-tile-footer><div class="footer-text">Tracking On</div></mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
