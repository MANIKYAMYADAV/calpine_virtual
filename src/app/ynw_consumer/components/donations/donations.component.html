<section class="cons-donate">
    <div class="container">
        <div class="row bill-section">
            <div class="c-outer bill-section-content">
                <div class="c-body bill-wrapper">
                    <div class="panel panel-default">
                        <div class="panel-heading top-row ">
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                <a class="pull-left back-btn mgn-up-5" routerLink="/"><i
                                        class="fa fa-arrow-left"></i></a>
                            </div>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                                <app-header *ngIf="shared_functions.checkLogin()"></app-header>
                            </div>
                        </div>
                        <div class="panel-body no-padding">
                            <div class="c-outer">
                                <div class="c-body">
                                    <div class="card title-gb">
                                        <h5 class="mgn-up-10">Donations</h5>
                                    </div>
                                    <div class="card history one section-four no-padding">
                                        <div class="list-outer">
                                            <div class="table-th">
                                                <div class="th one">Date</div>
                                                <div class="th two">Cause</div>
                                                <div class="th one">Receiver</div>
                                                <div class="th three">{{amount_cap}}</div>
                                            </div>
                                            <div class="listing" *ngFor="let donation of donations; let i = index">
                                                <div class="wrap">
                                                    <div class="td one">
                                                        <span class="date">{{stringtoDate(donation.date,
											'date')}}</span>
                                                    </div>
                                                    <div class="td two">
                                                        <span>{{donation.service.name  |
                                            capitalizeFirst}}</span>
                                                    </div>
                                                    <div class="td one">
                                                        <span
                                                            *ngIf="donation.providerAccount">{{donation.providerAccount.businessName}}</span>
                                                    </div>
                                                    <div class="td three rupee-font"> <span class="amt"></span> {{donation.donationAmount |
											currency:'&#8377; ' }}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
