<section class="container no-padding">
    <app-breadcrumb [breadcrumbs]="breadcrumbs" [moreOptions]="breadcrumb_moreoptions"></app-breadcrumb>
</section>
<section class="container no-padding">
    <div class="content loc-list p-checkin ynw-common-form-nm">
        <div class="col-md-12 no-padding">
            <div class="card p0">
                <div class="copy locd">
                    <div class="lbl col-sm-12 col-md-7 col-lg-7">
                        <div class="mainouter checkin-page ">
                            <ng-container *ngIf="!api_loading1">
                                <div class="servicefor-outer date-outer col-md-12 col-sm-12 col-xs-12 no-padding">
                                    <div class="col-md-6 col-sm-12 col-xs-12 mgn-up-10 no-padding">
                                        <span class="selected-date">Date: {{sel_day}}
                                            {{todaydate | date: dateFormat}}
                                        </span>
                                    </div>
                                    <div class="col-md-6 col-sm-12 col-xs-12 mgn-up-20 no-padding">
                                        <ul class="availer-ul">
                                            <ng-container *ngFor="let waitfor of waitlist_for; let i = index">
                                                <li>
                                                    {{waitfor.firstName | capitalizeFirst}}
                                                    {{waitfor.lastName | capitalizeFirst}}
                                                </li>
                                            </ng-container>
                                        </ul>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div *ngIf="servicesjson.length > 0">
                                    <ng-container>
                                        <mat-form-field *ngIf="servicesjson.length == 1">
                                            <input matInput *ngFor="let serv of servicesjson" [readonly]="true"
                                                placeholder="Service" value="{{serv.name | capitalizeFirst}}">
                                        </mat-form-field>
                                        <mat-form-field *ngIf="servicesjson.length > 1">
                                            <mat-select placeholder="Select donation" [ngModel]="sel_ser" #servsel
                                                (selectionChange)="handleServiceSel(servsel.value)">
                                                <mat-option *ngFor="let serv of servicesjson" [value]="serv.id">
                                                    {{serv.name | capitalizeFirst}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                        <ng-container *ngIf="servicesjson.length == 0">
                                            <span class='no-queue-available'>{{no_services_avail_cap}}</span>
                                        </ng-container>
                                    </ng-container>
                                </div>
                            </ng-container>
                            <app-common-innerloading-spinner *ngIf="api_loading1"></app-common-innerloading-spinner>
                        </div>
                        <div class="mainouter checkin-page ">
                            <div>
                                <div class="form-group">
                                    <mat-form-field>
                                        <input class="form-control number-ip" matInput placeholder="Enter Amount"
                                            [(ngModel)]="donationAmount" >                                      
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="mainouter checkin-page ">
                                <div style="padding-bottom: 10px">Payment Options
                                    <div>
                                        <p class="settings_info" style="display: inline;">Choose your payment
                                            options from here</p>
                                    </div>
                                </div>
                            </div>
                            <div class="mainouter checkin-page ">
                                <div class="col-md-12 cc-dc-nb no-padding mgn-bt-20" style="display: flex">
                                    <button class="cs-btn bt1" (click)="payuPayment()">CC/DC/Net
                                        Banking/UPI</button>
                                    <button class="cs-btn bt1" (click)="paytmPayment()">Paytm</button>
                                </div>
                            </div>
                        </div>
                        <!-- <ng-container>
                            <div class="waitlist-action mgn-bt-20 mgn-up-10"> <button mat-button class="cs-btn bt1"
                                    [class.confirmbtn]="step == 1" (click)="donateClicked()"
                                    [disabled]="api_loading">Donate</button>
                            </div>
                        </ng-container> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div [innerHTML]="payment_popup" #div [style.display]="'none'"></div>
    </div>
</section>
