<h1 class="mat-dialog-title">CONFIRM YOUR APPOINTMENT<button mat-dialog-close class="modal_close" tabindex="-1"><i
    class="fa fa-window-close" aria-hidden="true"></i></button></h1>
<mat-dialog-content class="ynw-common-form apply-label">
<div class="form-group col-md-12">
    <div class="col-md-12 col-xs-12 col-sm-12 lnk mgn-bt-5 mgn-up-5">
        Appointment For
    </div>
    <div class="col-sm-12 col-xs-12 col-md-12">
        <h6 class="card-title service bookingFor">
           {{service_det.name}}
        </h6>
    </div>
    <div class="col-sm-12 col-xs-12 col-md-12">
        <div class="col-md-12 col-xs-12 col-sm-12 no-padding lnk mgn-up-10">
            Appointment Time
        </div>
        <div class="col-md-12 col-xs-12 col-sm-12 no-padding">
        <h6 class="card-title serv-time border-style waitinginLine">
            <span style="display: block;">
                {{post_Data.appmtDate | date: dateFormat}},</span><span>{{getSingleTime(apptTime['time'])}}</span>
        </h6>
        </div>
    </div>
    <div class="col-md-12 col-xs-12 col-sm-12 lnk mgn-up-10">
        Booking For
    </div>
    <div class="col-sm-12 col-xs-12 col-md-12">
        <h6 class="card-title service bookingFor">
            {{waitlist_for[0].firstName}}
            {{member.lastName}}
        </h6>
        <div class="contact-section mgn-up-10">
            <i class="fa fa-mobile "></i>
            <span class="mgn-lt-10 phonevallabel">{{userPhone}}</span>
        </div>
        <div class="">
             <i class="fa fa-envelope-o "></i>
             <span class="mgn-lt-5 phonevallabel">{{eMail}}</span>
             </div>
    </div>
</div>

</mat-dialog-content>
<mat-dialog-actions>

    <button (click)="addCheckInConsumer()" type="button" mat-button class="cs-btn bt1">Confirm</button>
</mat-dialog-actions>
