
<section class="content consumer-dash">
    <div class="container">
        <div class="row">
            <div class="c-outer">
                <div class="c-body">
                    <div class="bk-ctrl">
                    </div>
                    <div class="card history one">

                            <div class="table-outer history-tbl">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th class="th1">Service provider cap</th>
                                                <th class="th6">Service</th>
                                                <th class="th2">Location</th>
                                                <!-- <th class="th3">Date/Time</th> -->
                                                <th class="th3">Date</th>
                                                <th class="th4">Status</th>
                                                <th class="th5"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td data-title="Service Provider" class="td1">
                                                    <span class="name">Business Name</span></td>
                                                <td data-title="Service" class="td6">Service Name</td>
                                                <td data-title="Location" class="td2">Location Name</td>
                                                <td data-title="Date/Time" class="td3">Date</td>
                                                <td data-title="Status" class="td4">
                                                  <span>Waitlist status</span>
                                                </td>
                                                <td data-title="" class="td5">
                                                    <ul class="controls">
                                                        <li><span class="message">Send Message</span></li>
                                                        <!-- <li><span class="view-bill" 
                                                          *ngIf="his_wait.waitlistStatus == 'done'" (click)="getWaitlistBill(his_wait)">Bill</span>
                                                        </li> -->
                                                         <li><span class="view-bill" >Bill</span>
                                                          </li>
                                                        <li><span class="rate-service">Rate Your Visit</span>
                                                          <!-- <span class="rate-no-service" *ngIf="his_wait.waitlistStatus !== 'done'"></span> -->
                                                        </li>
                                                    </ul>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="search_paging">
                                      
                                    </div>
                                </div>
                                <div class="noprevhist">
                                <p>No previous checkins available</p>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
