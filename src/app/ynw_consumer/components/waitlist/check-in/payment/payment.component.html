<section class="container">
    <app-breadcrumb [breadcrumbs]="breadcrumbs" [moreOptions]="breadcrumb_moreoptions"></app-breadcrumb>
</section>
<section class="container no-padding">
    <div class="content loc-list p-checkin ynw-common-form-nm">
        <div class="col-md-12 no-padding">
            <div class="card p0">
                <div class="copy locd">
                    <div class="lbl col-sm-12 col-md-7 col-lg-7">
                        <ng-container>
                            <div class="prepay-outer">
                                <div class="prepay-dur-pr">
                                    <!-- <div class="prepay-amt">{{service_needs_prepayment}} {{checkinLabel}}</div> -->
                                    <div class="prepay-amt">{{prepayment_amnt_cap}} <span class="prepaymin-cls"><span>&#8377;
                                            </span>{{prepaymentAmount}}</span></div>
                                    <div class="prepayEmail" *ngIf="!emailExist">
                                        <label for="reason" style="margin-bottom: 15px;" class="col-form-label"> Please enter your
                                            email for payment</label>
                                        <ng-container>
                                            <div class="form-group">
                                                <input style="border-bottom: 1px solid" class="form-control emailPrepay" id="email"
                                                    placeholder="Email(user@xyz.com)" [(ngModel)]="payEmail" autocomplete="off"
                                                    (keyup)="showConfrmEmail($event)" onpaste="return false;" oncopy="return false"
                                                    oncut="return false" ondrag="return false" ondrop="return false">
                                                <app-field-error-display [displayError]="true" *ngIf="emailerror != null"
                                                    errorMsg={{emailerror}}>
                                                </app-field-error-display>
                                            </div>
                                            <div class="form-group" *ngIf="confrmshow">
                                                <!-- <mat-form-field> -->
                                                <input style="border-bottom: 1px solid" class="form-control emailPrepay" id="email1"
                                                    placeholder="Re-enter Email(user@xyz.com)" [(ngModel)]="payEmail1"
                                                    autocomplete="off" onpaste="return false;" oncopy="return false"
                                                    oncut="return false" ondrag="return false" ondrop="return false">
                                                <!-- </mat-form-field> -->
                                                <app-field-error-display [displayError]="true" *ngIf="email1error != null"
                                                    errorMsg={{email1error}}>
                                                </app-field-error-display>
                                            </div>
                                            <span class="input-group-btn" *ngIf="confrmshow">
                                                <button class="btn bt3 btn-default" (click)="addEmail()" type="button">Add</button>
                                            </span>
                                        </ng-container>
                                    </div>
                                    <div class="prepay-gateway-outer" *ngIf="payModesQueried && !payModesExists">
                                        <div class='prepay-head-sorry'> {{no_pay_modes_avail_cap}} </div>
                                    </div>
                                    <!--<div class="prepay-gateway-outer" *ngIf="paymentModes.length == 0">
                                <div class='prepay-head-sorry'> Sorry not payment modes available </div>
                                </div>
                                <div class="prepay-gateway-outer" *ngIf="paymentModes.length > 0">
                                <div class='prepay-head'>Select Payment Mode</div>
                                <mat-radio-group [(ngModel)]="paytype">
                                <mat-radio-button value="paytm" *ngFor="let paym of paymentModes" [value]="paym.name">{{paym.Displayname}}</mat-radio-button>
                                </mat-radio-group>
                                </div> -->
                                </div>
                            </div>
                        </ng-container>
                    </div>
                    <div class="lbr col-sm-12 col-md-5 col-lg-5 mainouter">
                        <div class="col-md-12  mgn-up-20 " *ngIf="showAction">
                            <aside class="checkin-aside">
                                <div class="servicefor-outer">
                                </div>                                
                            </aside>
                        </div>                       
                    </div>

                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</section>
