<section class="container">
    <app-breadcrumb [breadcrumbs]="breadcrumbs" [moreOptions]="breadcrumb_moreoptions"></app-breadcrumb>
</section>
<section class="container no-padding">
    <div class="content loc-list p-checkin ynw-common-form-nm">
        <div class="col-md-12 no-padding">
            <div class="card p0">
                <div class="copy locd">
                    <div class="lbl col-sm-12 col-md-7 col-lg-7">
                        <ng-container>
                            <div class="mainouter checkin-page ">
                                    <div class="servicefor-outer btborder">
                                    <!-- <div class="prepay-amt">{{service_needs_prepayment}} {{checkinLabel}}</div> -->
                                    <!-- <div class="prepay-amt">{{prepayment_amnt_cap}} <span class="prepaymin-cls"><span>&#8377;
                                            </span>{{prepaymentAmount}}</span></div>
                                    <div class="prepay-gateway-outer" *ngIf="payModesQueried && !payModesExists">
                                        <div class='prepay-head-sorry'> {{no_pay_modes_avail_cap}} </div>
                                    </div> -->
                                    <div *ngIf="this.activeWt">                                    
                                        <ng-container *ngFor="let waitfor of this.activeWt.waitlistingFor; let i = index">                                        
                                                {{waitfor.firstName | capitalizeFirst}}
                                                {{waitfor.lastName | capitalizeFirst}}
                                                <!-- <span class="cs-btn bt8 changemember"
                                                    (click)="handleServiceForWhom()"
                                                    *ngIf="i==0 && queuejson.length > 0">{{add_change_member}}</span> -->                                        
                                        </ng-container>                                 
                                    <div>{{this.activeWt.service.name}}</div>
                                        <div style="padding-bottom: 10px">Prepayment Amount: <b>&#8377; {{prepaymentAmount}}</b></div> 
                                         <div style="padding-bottom: 10px">Payment Options
                                        <div><p class="settings_info" style="display: inline;">Choose your payment options from here</p></div>
                                         </div>
                                      
                                       <div class="col-md-12 cc-dc-nb" style="display: flex">
                                         <button class="cs-btn bt1" (click)="payuPayment()">CC/DC/Net Banking/UPI</button>
                                         <button class="cs-btn bt1" (click)="paytmPayment()">Paytm</button>
                                       </div>
                                     </div>
                                    <!--<div class="prepay-gateway-outer" *ngIf="paymentModes.length == 0">
                                <div class='prepay-head-sorry'> Sorry not payment modes available </div>
                                </div>
                                <div class="prepay-gateway-outer" *ngIf="paymentModes.length > 0">
                                <div class='prepay-head'>Select Payment Mode</div>
                                <mat-radio-group [(ngModel)]="paytype">
                                <mat-radio-button value="paytm" *ngFor="let paym of paymentModes" [value]="paym.name">{{paym.Displayname}}</mat-radio-button>
                                </mat-radio-group>
                                </div> -->
                                </div>
                            </div>
                        </ng-container>
                    </div>
                    <div class="lbr col-sm-12 col-md-5 col-lg-5 mainouter">
                        <div class="col-md-12  mgn-up-20 " *ngIf="showAction">
                            <aside class="checkin-aside">
                                <div class="servicefor-outer">
                                </div>                                
                            </aside>
                        </div>                       
                    </div>

                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div [innerHTML]="payment_popup" #div [style.display]="'none'"></div>
    </div>
</section>
