<section class="container no-padding confirm-aptckn no-padding-small">
    <div class="content p0 loc-list p-checkin ynw-common-form-nm">
        <div class="panel panel-default">
            <div class="panel-heading top-row ">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
                    <app-header *ngIf="shared_functions.checkLogin()" [includedfrom]="'payment'"></app-header>
                </div>
            </div>
            <div class="panel-body no-padding">
                <div class="col-md-12 no-padding">
                    <div class="card p0">
                        <div class="copy locd">
                            <div class="lbl col-sm-12 col-md-7 col-lg-7">
                                <ng-container *ngIf="activeWt">
                                    <div class="mainouter checkin-page ">
                                        <div class="servicefor-outer btborder" *ngIf="members">
                                            <div class="mgn-bt-5" *ngFor="let waitfor of members">
                                                {{waitfor | capitalizeFirst}}
                                            </div>
                                        </div>
                                        <div class="mainouter checkin-page ">
                                            <div class="servicefor-outer btborder">
                                                <div><i *ngIf="activeWt.service.serviceType === 'virtualService'"
                                                        [class]=iconClass></i>
                                                    {{activeWt.service.name}}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                        <div class="mainouter checkin-page ">
                                            <div class="servicefor-outer btborder">
                                                <div style="padding-bottom: 10px">Advance Payment: <b>
                                                        <span class="rupee-font">&#8377;</span>
                                                        {{prepaymentAmount}}</b></div>
                                            </div>
                                            <div class="mainouter checkin-page ">
                                                <div style="padding-bottom: 10px">Payment Options
                                                    <div>
                                                        <p class="settings_info" style="display: inline;">Choose
                                                            your payment
                                                            options from here</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mainouter checkin-page ">
                                                <div class="col-md-12 cc-dc-nb no-padding mgn-bt-20">
                                                    <button class="cs-btn bt1 mgn-bt-5"
                                                        (click)="payuPayment()">CC/DC/Net
                                                        Banking/UPI</button>
                                                    <button class="cs-btn bt1 mgn-bt-5"
                                                        (click)="paytmPayment()">Paytm</button>
                                                    <button class="cs-btn bt2 mgn-bt-5" (click)="goBack()">Cancel
                                                        Payment</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                            <div class="lbr col-sm-12 col-md-5 col-lg-5 mainouter">
                                <!-- <div class="col-md-12  mgn-up-20 ">
                            <aside class="checkin-aside">
                                <div class="servicefor-outer">
                                </div>
                            </aside>
                        </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div [innerHTML]="payment_popup" #div [style.display]="'none'"></div>
    </div>
</section>
