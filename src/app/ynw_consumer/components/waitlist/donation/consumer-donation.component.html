<section class="container no-padding">
    <app-breadcrumb [breadcrumbs]="breadcrumbs" [moreOptions]="breadcrumb_moreoptions"></app-breadcrumb>
</section>
<section class="container no-padding">
    <div class="content loc-list p-checkin ynw-common-form-nm">
        <div class="col-md-12 no-padding">
            <div class="card p0">
                <div class="copy locd">
                    <div class="lbl col-sm-12 col-md-7 col-lg-7">
                        <div class="mainouter checkin-page ">
                            <ng-container *ngIf="!api_loading1">
                                <div class="servicefor-outer btborder">
                                    <ul class="availer-ul">
                                        <ng-container *ngFor="let waitfor of waitlist_for; let i = index">
                                            <li>
                                                {{waitfor.firstName | capitalizeFirst}}
                                                {{waitfor.lastName | capitalizeFirst}}
                                            </li>
                                        </ng-container>
                                    </ul>
                                    <div class="date-outer" *ngIf="partySizeRequired">
                                        <div class="form-group party-size">
                                            <label class="col-form-label">{{enter_party_size_cap}}</label>
                                            <input class="partysize-input" type="text" matInput #partysize
                                                [(ngModel)]="enterd_partySize" (focus)="clearerrorParty()"
                                                (blur)="checkPartySize(partysize.value)" maxlength="5" />
                                            <div class="error" *ngIf="partyapi_error">{{partyapi_error}}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="service-outer" *ngIf="servicesjson.length > 0">
                                    <ng-container>
                                        <mat-form-field *ngIf="servicesjson.length == 1">
                                            <input matInput *ngFor="let serv of servicesjson" [readonly]="true"
                                                placeholder="Service" value="{{serv.name | capitalizeFirst}}">
                                        </mat-form-field>
                                        <mat-form-field *ngIf="servicesjson.length > 1">
                                            <mat-select placeholder="Select donation" [ngModel]="sel_ser"
                                                #servsel (selectionChange)="handleServiceSel(servsel.value)">
                                                <mat-option *ngFor="let serv of servicesjson" [value]="serv.id">
                                                    {{serv.name | capitalizeFirst}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                        <ng-container *ngIf="servicesjson.length == 0">
                                            <span class='no-queue-available'>{{no_services_avail_cap}}</span>
                                        </ng-container>
                                    </ng-container>
                                </div>
                                <div class="date-outer">
                                    <div class="date-head">Date:</div>
                                    <div class="date-body">
                                        <span class="selected-date">{{sel_day}}
                                            {{todaydate | date: dateFormat}}
                                            </span>
                                    </div>
                                </div>
                                <div class="date-outer" style="border-bottom: none;">
                                    <div class="date-head">Amount:</div>
                                    <div class="date-body" style="padding-left: 4%;">
                                        <input [(ngModel)]="donationAmount" type="text">
                                    </div>
                                </div> 
                            </ng-container>
                            <app-common-innerloading-spinner *ngIf="api_loading1"></app-common-innerloading-spinner>
                        </div>
